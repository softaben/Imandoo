<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإحصائيات والتقارير - Imandou Food</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #fbbf24;
      --radius-lg: 14px;
      --success: #10b981;
      --danger: #ef4444;
      --info: #3b82f6;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    body::before {
      content: '';
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: var(--background-image, url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&q=80&w=2070'));
      background-size: cover; background-position: center;
      opacity: 0.08; z-index: -1;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.04));
      border-radius: var(--radius-lg);
      box-shadow: 0 8px 25px rgba(2,6,23,0.7);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 700; }
    
    .pill {
      background: rgba(255,255,255,0.03); border-radius: 999px;
      padding: 8px 16px; font-weight:500; color:var(--text);
      display:inline-flex; gap:8px; align-items:center;
      border: 1px solid rgba(255,255,255,0.05);
      transition: all 0.2s ease; cursor: pointer;
    }
    .pill:hover { background: rgba(255,255,255,0.07); transform: translateY(-1px); }
    .pill.active { background-color: var(--accent); color: #0f172a; }
    
    .flatpickr-calendar { background: #1e293b; border-color: #334155; }
    .flatpickr-months .flatpickr-month, .flatpickr-weekdays, .flatpickr-day { color: var(--text); }
    .flatpickr-day.selected { background: var(--accent); border-color: var(--accent); color: #0f172a; }
    .flatpickr-day:hover { background: #334155; }
    .numInput { color: var(--text) !important; }

    .chart-container {
        animation: fadeIn 0.6s ease;
        position: relative;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="p-4 md:p-8">

  <header class="flex flex-wrap justify-between items-center mb-8 pb-4 border-b border-slate-800 gap-4">
    <div class="flex items-center gap-4">
        <h1 class="text-3xl font-bold" data-key="pageTitle">الإحصائيات والتقارير</h1>
    </div>
    <div class="flex items-center gap-4">
        <a href="Dashboard.html" class="pill text-white hover:bg-slate-700 transition"><i class="fas fa-tachometer-alt"></i> <span data-key="navDashboard">لوحة التحكم</span></a>
        <a href="modification.html" class="pill text-white hover:bg-slate-700 transition"><i class="fas fa-edit"></i> <span data-key="navMenu">تعديل القائمة</span></a>
        <a href="users.html" class="pill text-white hover:bg-slate-700 transition"><i class="fas fa-user-circle"></i> <span data-key="navAccount">حسابي</span></a>
    </div>
  </header>

  <main>
    <section class="card p-5 mb-8 flex flex-wrap justify-between items-center gap-4">
        <div class="flex items-center gap-3">
            <h3 class="text-lg font-semibold" data-key="filterTitle">تصفية حسب الفترة:</h3>
            <input type="text" id="date-range-picker" class="bg-slate-800 border border-slate-700 rounded-full py-2 px-4 w-64 text-center" data-key="customPlaceholder" placeholder="تحديد نطاق مخصص">
        </div>
        <div class="flex gap-3">
            <button id="export-excel-btn" class="pill bg-green-600 hover:bg-green-700 text-white"><i class="fas fa-file-excel"></i> <span data-key="exportExcel">تصدير Excel</span></button>
            <button id="export-pdf-btn" class="pill bg-red-600 hover:bg-red-700 text-white"><i class="fas fa-file-pdf"></i> <span data-key="exportPDF">تصدير PDF</span></button>
        </div>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="card p-5">
            <p class="text-[var(--muted)] text-sm mb-1" data-key="kpiTotalRevenue">إجمالي الإيرادات</p>
            <p id="kpi-total-revenue" class="text-3xl font-bold text-[var(--accent)]">0.00 د.م</p>
        </div>
        <div class="card p-5">
            <p class="text-[var(--muted)] text-sm mb-1" data-key="kpiTotalOrders">إجمالي الطلبات</p>
            <p id="kpi-total-orders" class="text-3xl font-bold">0</p>
        </div>
        <div class="card p-5">
            <p class="text-[var(--muted)] text-sm mb-1" data-key="kpiAvgOrderValue">متوسط قيمة الطلب</p>
            <p id="kpi-avg-order-value" class="text-3xl font-bold">0.00 د.م</p>
        </div>
        <div class="card p-5">
            <p class="text-[var(--muted)] text-sm mb-1" data-key="kpiTopItem">الأصناف الأكثر مبيعًا</p>
            <p id="kpi-top-item" class="text-xl font-bold truncate">...</p>
        </div>
    </section>

    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="card p-5 chart-container h-96"><h3 class="text-xl font-bold mb-4" data-key="chartTitleRevenue">الإيرادات اليومية</h3><canvas id="revenue-chart"></canvas></div>
        <div class="card p-5 chart-container h-96"><h3 class="text-xl font-bold mb-4" data-key="chartTitleOrders">الطلبات حسب الساعة</h3><canvas id="orders-by-hour-chart"></canvas></div>
        <div class="card p-5 chart-container h-96"><h3 class="text-xl font-bold mb-4" data-key="chartTitleItems">الأصناف الأكثر طلبًا</h3><canvas id="top-items-chart"></canvas></div>
        <div class="card p-5 chart-container h-96"><h3 class="text-xl font-bold mb-4" data-key="chartTitleStatus">حالة الطلبات</h3><canvas id="order-status-chart"></canvas></div>
    </section>
    
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50"><div class="text-center"><i class="fas fa-spinner fa-spin text-4xl text-white"></i><p class="mt-4 text-lg" data-key="loading">جاري تحميل وتحليل البيانات...</p></div></div>
    
  </main>
  
  <script>
    // --- Firebase Config and Global Variables ---
    const firebaseConfig = {
        apiKey: "AIzaSyCyPOzsEzdrRd9o7iHASzFoLyJQhpTW83E",
        authDomain: "imandou-food.firebaseapp.com",
        databaseURL: "https://imandou-food-default-rtdb.firebaseio.com",
        projectId: "imandou-food"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const ordersRef = database.ref('orders');

    let allOrdersData = [];
    let charts = {};
    let currentStatsData = {};
    const currentLang = 'ar'; // Langue fixe pour l'interface

    // --- Dictionnaire de langues ---
    const translations = {
        ar: {
            pageTitle: "الإحصائيات والتقارير",
            filterTitle: "تصفية حسب الفترة:",
            customPlaceholder: "تحديد نطاق مخصص",
            exportExcel: "تصدير Excel",
            exportPDF: "تصدير PDF",
            kpiTotalRevenue: "إجمالي الإيرادات",
            kpiTotalOrders: "إجمالي الطلبات",
            kpiAvgOrderValue: "متوسط قيمة الطلب",
            kpiTopItem: "الأصناف الأكثر مبيعًا",
            chartTitleRevenue: "الإيرادات اليومية",
            chartTitleOrders: "الطلبات حسب الساعة",
            chartTitleItems: "الأصناف الأكثر طلبًا",
            chartTitleStatus: "حالة الطلبات",
            statusCompleted: "مكتملة",
            statusCancelled: "ملغاة",
            statusActive: "نشطة",
            labelRevenue: "الإيرادات",
            labelOrders: "عدد الطلبات",
            labelItems: "الكمية المباعة",
            unitRevenue: "الإيرادات (د.م)",
            unitOrders: "عدد الطلبات",
            unitItems: "الكمية",
            loading: "جاري تحميل وتحليل البيانات...",
            noData: "لا يوجد",
            navDashboard: "لوحة التحكم",
            navMenu: "تعديل القائمة",
            navAccount: "حسابي",
            orderStatusCompleted: "مكتملة",
            orderStatusCancelled: "ملغاة",
            orderStatusActive: "قيد التقدم"
        },
        fr: {
            pageTitle: "Statistiques et Rapports",
            filterTitle: "Filtrer par période:",
            customPlaceholder: "Sélectionner une plage personnalisée",
            exportExcel: "Exporter en Excel",
            exportPDF: "Exporter en PDF",
            kpiTotalRevenue: "Revenu total",
            kpiTotalOrders: "Total des commandes",
            kpiAvgOrderValue: "Valeur moyenne de commande",
            kpiTopItem: "Articles les plus vendus",
            chartTitleRevenue: "Revenus quotidiens",
            chartTitleOrders: "Commandes par heure",
            chartTitleItems: "Articles les plus demandés",
            chartTitleStatus: "Statut des commandes",
            statusCompleted: "Terminé",
            statusCancelled: "Annulé",
            statusActive: "En cours",
            labelRevenue: "Revenus",
            labelOrders: "Nombre de commandes",
            labelItems: "Quantité vendue",
            unitRevenue: "Revenus (MAD)",
            unitOrders: "Nombre de commandes",
            unitItems: "Quantité",
            loading: "Chargement et analyse des données...",
            noData: "Aucun",
            navDashboard: "Tableau de bord",
            navMenu: "Modifier le menu",
            navAccount: "Mon compte",
            orderStatusCompleted: "Terminée",
            orderStatusCancelled: "Annulée",
            orderStatusActive: "En cours"
        }
    };

    // --- Main Initializer ---
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const snapshot = await ordersRef.once('value');
            const data = snapshot.val() || {};
            allOrdersData = Object.entries(data).map(([id, order]) => ({ id, ...order }));
            
            initializeEventListeners();
            
            const today = new Date();
            const startOfToday = new Date(today.setHours(0, 0, 0, 0));
            const endOfToday = new Date(today.setHours(23, 59, 59, 999));
            updateDashboard(startOfToday, endOfToday);
            
            document.getElementById('loading-overlay').style.display = 'none';

        } catch (error) {
            console.error("Error fetching initial data:", error);
            document.getElementById('loading-overlay').innerHTML = '<p class="text-red-500">فشل تحميل البيانات. يرجى تحديث الصفحة.</p>';
        }
    });

    // --- Event Listeners Setup ---
    function initializeEventListeners() {
        const datePicker = flatpickr("#date-range-picker", {
            mode: "range", 
            dateFormat: "Y-m-d",
            locale: "ar",
            onChange: (selectedDates) => {
                if (selectedDates.length === 2) {
                    updateDashboard(selectedDates[0], selectedDates[1]);
                }
            }
        });
        
        document.getElementById('export-excel-btn').addEventListener('click', exportToExcel);
        document.getElementById('export-pdf-btn').addEventListener('click', exportToPDF);
    }
    
    // --- Dashboard & Filtering Logic ---
    function updateDashboard(startDate, endDate) {
        endDate.setHours(23, 59, 59, 999);
        
        const filteredOrders = allOrdersData.filter(order => {
            const orderDate = new Date(order.timestamp);
            return orderDate >= startDate && orderDate <= endDate;
        });
        
        currentStatsData = processData(filteredOrders, startDate, endDate);
        
        updateKPIs(currentStatsData);
        renderCharts(currentStatsData);
    }
    
    function processData(orders, startDate, endDate) {
        const completedOrders = orders.filter(o => o.status === 'completed');
        const totalRevenue = completedOrders.reduce((sum, o) => sum + o.totalPrice, 0);
        const totalOrders = completedOrders.length;
        const avgOrderValue = totalOrders > 0 ? totalRevenue / totalOrders : 0;
        const itemCounts = completedOrders.flatMap(o => o.items).reduce((acc, item) => {
            acc[item.names[currentLang]] = (acc[item.names[currentLang]] || 0) + item.quantity; return acc;
        }, {});
        const topItems = Object.entries(itemCounts).sort(([,a],[,b]) => b-a).slice(0, 5);
        const revenueByDay = {};
        for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
            revenueByDay[d.toISOString().split('T')[0]] = 0;
        }
        completedOrders.forEach(o => {
            const day = new Date(o.timestamp).toISOString().split('T')[0];
            if (revenueByDay[day] !== undefined) revenueByDay[day] += o.totalPrice;
        });
        const ordersByHour = Array(24).fill(0);
        completedOrders.forEach(o => ordersByHour[new Date(o.timestamp).getHours()]++);
        const statusCounts = orders.reduce((acc, o) => {
            const status = o.status || 'unknown'; acc[status] = (acc[status] || 0) + 1; return acc;
        }, {});
        return {
            totalRevenue, totalOrders, avgOrderValue, topItems,
            revenueByDay, ordersByHour, statusCounts,
            period: { start: startDate, end: endDate }, rawOrders: orders,
        };
    }

    function updateKPIs(data) {
        const t = translations.ar;
        document.getElementById('kpi-total-revenue').textContent = `${data.totalRevenue.toFixed(2)} د.م`;
        document.getElementById('kpi-total-orders').textContent = data.totalOrders;
        document.getElementById('kpi-avg-order-value').textContent = `${data.avgOrderValue.toFixed(2)} د.م`;
        document.getElementById('kpi-top-item').textContent = data.topItems.length > 0 ? data.topItems[0][0] : t.noData;
    }
    
    function renderCharts(data) {
        Object.values(charts).forEach(chart => chart.destroy());
        const t = translations.ar;
        const textMutedColor = '#94a3b8';
        const gridColor = 'rgba(255, 255, 255, 0.1)';
        const formatCurrency = (value) => new Intl.NumberFormat('ar-MA', { style: 'currency', currency: 'MAD' }).format(value);

        const revCtx = document.getElementById('revenue-chart').getContext('2d');
        const gradient = revCtx.createLinearGradient(0, 0, 0, revCtx.canvas.clientHeight);
        gradient.addColorStop(0, 'rgba(59, 130, 246, 0.5)');
        gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');
        charts.revenue = new Chart(revCtx, {
            type: 'line',
            data: {
                labels: Object.keys(data.revenueByDay),
                datasets: [{ label: t.labelRevenue, data: Object.values(data.revenueByDay), borderColor: '#3b82f6', backgroundColor: gradient, fill: true, tension: 0.4 }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { labels: { color: textMutedColor } }, tooltip: { callbacks: { label: (ctx) => `${ctx.dataset.label}: ${formatCurrency(ctx.raw)}` } } },
                scales: {
                    x: { ticks: { color: textMutedColor }, grid: { color: gridColor } },
                    y: { ticks: { color: textMutedColor }, grid: { color: gridColor }, title: { display: true, text: t.unitRevenue, color: textMutedColor } }
                }
            }
        });

        const hourCtx = document.getElementById('orders-by-hour-chart').getContext('2d');
        charts.ordersByHour = new Chart(hourCtx, {
            type: 'bar',
            data: {
                labels: Array.from({length: 24}, (_, i) => `${i}`.padStart(2,'0')),
                datasets: [{ label: t.labelOrders, data: data.ordersByHour, backgroundColor: 'rgba(251, 191, 36, 0.8)' }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { labels: { color: textMutedColor } }, tooltip: { callbacks: { label: (ctx) => `${ctx.dataset.label}: ${ctx.raw}` } } },
                scales: {
                    x: { ticks: { color: textMutedColor }, grid: { color: gridColor }, title: { display: true, text: 'الساعة', color: textMutedColor } },
                    y: { ticks: { color: textMutedColor }, grid: { color: gridColor }, title: { display: true, text: t.unitOrders, color: textMutedColor } }
                }
            }
        });

        const itemsCtx = document.getElementById('top-items-chart').getContext('2d');
        charts.topItems = new Chart(itemsCtx, {
            type: 'bar',
            data: {
                labels: data.topItems.map(item => item[0]),
                datasets: [{ label: t.labelItems, data: data.topItems.map(item => item[1]), backgroundColor: ['#10b981', '#3b82f6', '#fbbf24', '#ef4444', '#a855f7'] }]
            },
            options: {
                indexAxis: 'y', responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false }, tooltip: { callbacks: { label: (ctx) => `${ctx.dataset.label}: ${ctx.raw}` } } },
                scales: {
                    x: { ticks: { color: textMutedColor }, grid: { color: gridColor }, title: { display: true, text: t.unitItems, color: textMutedColor } },
                    y: { ticks: { color: textMutedColor }, grid: { display: false } }
                }
            }
        });

        const statusCtx = document.getElementById('order-status-chart').getContext('2d');
        const statusData = {};
        statusData[t.statusCompleted] = data.statusCounts.completed || 0;
        statusData[t.statusCancelled] = data.statusCounts.cancelled || 0;
        statusData[t.statusActive] = (data.statusCounts.new || 0) + (data.statusCounts.preparing || 0) + (data.statusCounts.ready || 0);
        
        const totalStatuses = Object.values(statusData).reduce((a, b) => a + b, 0);

        charts.orderStatus = new Chart(statusCtx, {
            type: 'doughnut',
            data: {
                labels: Object.keys(statusData),
                datasets: [{ data: Object.values(statusData), backgroundColor: ['#10b981', '#ef4444', '#3b82f6'] }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'top', labels: { color: textMutedColor } },
                    tooltip: { callbacks: { label: (ctx) => {
                        const value = ctx.raw;
                        const percentage = totalStatuses > 0 ? ((value / totalStatuses) * 100).toFixed(1) : 0;
                        return `${ctx.label}: ${value} (${percentage}%)`;
                    }}}
                }
            }
        });
    }

    async function exportToExcel() {
        const tFr = translations.fr;
        const dataToExport = currentStatsData.rawOrders.map(order => ({
            'ID Commande': order.id,
            [tFr.navMenu]: new Date(order.timestamp).toLocaleString('fr-FR'),
            [tFr.statusCompleted]: (order.status === 'completed' ? tFr.orderStatusCompleted : order.status === 'cancelled' ? tFr.orderStatusCancelled : tFr.orderStatusActive),
            [tFr.kpiTopItem]: order.items.map(item => `${item.names.fr} (x${item.quantity})`).join(', '),
            [tFr.unitRevenue]: order.totalPrice,
        }));

        const ws = XLSX.utils.json_to_sheet(dataToExport);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, tFr.pageTitle);
        XLSX.writeFile(wb, `${tFr.pageTitle}_${new Date().toISOString().slice(0, 10)}.xlsx`);
    }

    async function exportToPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const tFr = translations.fr;

        doc.setFontSize(18);
        doc.text(tFr.pageTitle, 14, 22);

        const columns = ['ID Commande', tFr.navMenu, tFr.statusCompleted, tFr.kpiTopItem, tFr.unitRevenue];
        const rows = currentStatsData.rawOrders.map(order => [
            order.id,
            new Date(order.timestamp).toLocaleString('fr-FR'),
            (order.status === 'completed' ? tFr.orderStatusCompleted : order.status === 'cancelled' ? tFr.orderStatusCancelled : tFr.orderStatusActive),
            order.items.map(item => `${item.names.fr} (x${item.quantity})`).join(', '),
            order.totalPrice.toFixed(2)
        ]);

        doc.autoTable({
            startY: 30,
            head: [columns],
            body: rows,
        });

        doc.save(`${tFr.pageTitle}_${new Date().toISOString().slice(0, 10)}.pdf`);
    }
  </script>
</body>
</html>
