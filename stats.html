<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إحصائيات المبيعات - Imandou Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-to-image"></script>
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        :root{
          --bg: #0f172a;
          --card: #0b1220;
          --text: #e2e8f0;
          --muted: #94a3b8;
          --accent: #fbbf24;
          --radius-lg: 14px;
          --radius-md: 8px;
          --success: #10b981;
          --danger: #ef4444;
          --info: #3b82f6;
        }
        
        body {
          font-family: 'Cairo', 'Inter', sans-serif;
          background: var(--bg);
          color: var(--text);
        }
        body::before {
          content: '';
          position: fixed; top: 0; left: 0;
          width: 100%; height: 100%;
          background-image: var(--background-image, url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&q=80&w=2070'));
          background-size: cover; background-position: center;
          opacity: 0.08; z-index: -1;
          transition: background-image 0.5s ease-in-out;
        }
        h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 700; }

        .card {
          background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.04));
          border-radius: var(--radius-lg);
          box-shadow: 0 8px 25px rgba(2,6,23,0.7);
          border: 1px solid rgba(255,255,255,0.04);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
        }
        .pill {
          background: rgba(255,255,255,0.03); border-radius: 999px;
          padding: 8px 16px; font-weight:500; color:var(--text);
          display:inline-flex; gap:8px; align-items:center;
          border: 1px solid rgba(255,255,255,0.05);
          transition: all 0.2s ease; cursor: pointer;
          font-size: 0.9rem; white-space: nowrap;
        }
        .pill:hover { background: rgba(255,255,255,0.07); transform: translateY(-1px); }

        canvas {
            max-height: 400px;
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="flex justify-between items-center mb-8 pb-4 border-b border-slate-800">
        <div class="flex items-center gap-4">
            <h1 class="text-3xl font-bold">إحصائيات المبيعات</h1>
            <p class="text-[var(--muted)]">تحليل بيانات المبيعات</p>
        </div>
        <div class="flex items-center gap-4">
            <a href="Dashboard.html" class="pill text-white hover:bg-slate-700 transition"><i class="fas fa-home"></i> لوحة التحكم</a>
            <a href="modification.html" class="pill text-white hover:bg-slate-700 transition"><i class="fas fa-edit"></i> تعديل القائمة</a>
            <a href="users.html" class="pill text-white hover:bg-slate-700 transition"><i class="fas fa-user-circle"></i> حسابي</a>
        </div>
    </header>

    <section class="mb-8">
        <div class="flex flex-col md:flex-row items-center justify-between mb-4">
            <h2 class="text-2xl font-bold">ملخص الإحصائيات</h2>
            <div class="flex gap-4 mt-4 md:mt-0">
                <button onclick="downloadPDF()" class="pill text-white bg-red-600 hover:bg-red-700 transition">
                    <i class="fas fa-file-pdf"></i> تحميل PDF
                </button>
                <button onclick="downloadExcel()" class="pill text-white bg-green-600 hover:bg-green-700 transition">
                    <i class="fas fa-file-excel"></i> تحميل Excel
                </button>
            </div>
        </div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="card p-6">
                <h3 class="text-xl font-semibold mb-4 text-center">الإيرادات اليومية</h3>
                <canvas id="dailyRevenueChart"></canvas>
            </div>
            <div class="card p-6">
                <h3 class="text-xl font-semibold mb-4 text-center">الطلبات الشهرية</h3>
                <canvas id="monthlyOrdersChart"></canvas>
            </div>
            <div class="card p-6">
                <h3 class="text-xl font-semibold mb-4 text-center">إيرادات أيام الأسبوع</h3>
                <canvas id="weeklyRevenueChart"></canvas>
            </div>
            <div class="card p-6">
                <h3 class="text-xl font-semibold mb-4 text-center">الأصناف الأكثر مبيعًا</h3>
                <canvas id="popularItemsChart"></canvas>
            </div>
        </div>
    </section>

    <section class="mb-8">
        <div class="flex flex-col md:flex-row items-center justify-between mb-4">
            <h2 class="text-2xl font-bold">الحصيلة الشهرية</h2>
            <button onclick="archiveAndDownloadLastMonth()" class="pill text-white bg-blue-600 hover:bg-blue-700 transition mt-4 md:mt-0">
                <i class="fas fa-cloud-download-alt"></i> تحميل وأرشفة بيانات الشهر الماضي
            </button>
        </div>
        <div class="card p-6 overflow-x-auto">
            <table class="w-full text-right table-auto">
                <thead>
                    <tr class="border-b border-slate-700">
                        <th class="p-4 text-sm font-semibold text-[var(--muted)]">الشهر</th>
                        <th class="p-4 text-sm font-semibold text-[var(--muted)]">إجمالي الإيرادات</th>
                        <th class="p-4 text-sm font-semibold text-[var(--muted)]">عدد الطلبات</th>
                        <th class="p-4 text-sm font-semibold text-[var(--muted)]">أعلى صنف مبيعًا</th>
                    </tr>
                </thead>
                <tbody id="monthly-summary-table">
                    </tbody>
            </table>
        </div>
    </section>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCyPOzsEzdrRd9o7iHASzFoLyJQhpTW83E",
          authDomain: "imandou-food.firebaseapp.com",
          databaseURL: "https://imandou-food-default-rtdb.firebaseio.com",
          projectId: "imandou-food"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let allOrdersData = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadSettingsAndOrders();
        });

        async function loadSettingsAndOrders() {
            try {
                const settingsSnap = await database.ref('settings').once('value');
                applySettings(settingsSnap.val() || {});
                fetchOrders();
            } catch(error) {
                console.error("Error loading settings:", error);
            }
        }
        
        function applySettings(settings) {
            if (settings.backgroundImage) {
                document.body.style.setProperty('--background-image', `url('${settings.backgroundImage}')`);
            }
            if (settings.accentColor) {
                document.documentElement.style.setProperty('--accent', settings.accentColor);
            }
        }

        function fetchOrders() {
            database.ref('orders').once('value').then(snapshot => {
                allOrdersData = [];
                snapshot.forEach(childSnapshot => {
                    allOrdersData.push({ id: childSnapshot.key, ...childSnapshot.val() });
                });
                renderCharts(allOrdersData);
                loadMonthlySummaries();
            }).catch(error => console.error("Error fetching orders:", error));
        }

        function renderCharts(orders) {
            const completedOrders = orders.filter(o => o.status === 'completed');
            
            // Daily Revenue Data
            const dailyRevenue = completedOrders.reduce((acc, order) => {
                const date = new Date(order.timestamp).toISOString().split('T')[0];
                acc[date] = (acc[date] || 0) + order.totalPrice;
                return acc;
            }, {});
            renderChart('dailyRevenueChart', Object.keys(dailyRevenue), Object.values(dailyRevenue), 'bar', 'Revenus Quotidiens', 'rgba(251, 191, 36, 0.6)');

            // Monthly Orders Data
            const monthlyOrders = completedOrders.reduce((acc, order) => {
                const month = new Date(order.timestamp).toLocaleString('ar-MA', { month: 'long', year: 'numeric' });
                acc[month] = (acc[month] || 0) + 1;
                return acc;
            }, {});
            renderChart('monthlyOrdersChart', Object.keys(monthlyOrders), Object.values(monthlyOrders), 'line', 'عدد الطلبات', 'rgba(16, 185, 129, 0.8)');
            
            // Weekly Revenue Data
            const weeklyRevenue = completedOrders.reduce((acc, order) => {
                const day = new Date(order.timestamp).toLocaleString('ar-MA', { weekday: 'long' });
                acc[day] = (acc[day] || 0) + order.totalPrice;
                return acc;
            }, {});
            const daysOrder = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
            const sortedWeeklyData = daysOrder.map(day => weeklyRevenue[day] || 0);
            renderChart('weeklyRevenueChart', daysOrder, sortedWeeklyData, 'bar', 'الإيرادات اليومية', '#3b82f6');


            // Popular Items Data
            const itemCounts = completedOrders.reduce((acc, order) => {
                order.items.forEach(item => {
                    acc[item.name_ar] = (acc[item.name_ar] || 0) + item.quantity;
                });
                return acc;
            }, {});
            const sortedItems = Object.entries(itemCounts).sort(([,a], [,b]) => b - a).slice(0, 10);
            renderChart('popularItemsChart', sortedItems.map(i => i[0]), sortedItems.map(i => i[1]), 'pie', 'الكمية المباعة', ['#fbbf24', '#10b981', '#3b82f6', '#ef4444', '#f59e0b', '#06b6d4', '#6366f1', '#a855f7', '#ec4899', '#f43f5e']);
        }

        function renderChart(canvasId, labels, data, type, label, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            // Destroy previous chart instance if it exists
            if (window.myCharts && window.myCharts[canvasId]) {
                window.myCharts[canvasId].destroy();
            }

            const chartConfig = {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: color,
                        borderColor: type === 'line' ? color : 'transparent',
                        borderWidth: type === 'line' ? 2 : 0,
                        fill: type === 'line' ? true : false,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: type !== 'pie', labels: { color: 'var(--text)' } }
                    },
                    scales: {
                        x: { ticks: { color: 'var(--muted)' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                        y: { beginAtZero: true, ticks: { color: 'var(--muted)' }, grid: { color: 'rgba(255,255,255,0.05)' } }
                    }
                }
            };
            
            if (type === 'pie') {
                delete chartConfig.options.scales;
                chartConfig.options.plugins.legend.display = true;
            }

            window.myCharts = window.myCharts || {};
            window.myCharts[canvasId] = new Chart(ctx, chartConfig);
        }
        
        async function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFont('Amiri', 'normal');
            doc.text("Rapport de Statistiques des Ventes", 100, 20, null, null, "center");
            
            const chartImage1 = await document.getElementById('dailyRevenueChart').toDataURL('image/png');
            doc.addImage(chartImage1, 'PNG', 15, 30, 180, 80);
            doc.addPage();

            const chartImage2 = await document.getElementById('monthlyOrdersChart').toDataURL('image/png');
            doc.addImage(chartImage2, 'PNG', 15, 30, 180, 80);
            doc.addPage();
            
            const chartImage3 = await document.getElementById('popularItemsChart').toDataURL('image/png');
            doc.addImage(chartImage3, 'PNG', 15, 30, 180, 80);

            doc.save('rapport-de-statistiques.pdf');
        }

        function downloadExcel() {
            const data = allOrdersData.map(order => ({
                'ID de la commande': order.id,
                'Numéro de table': order.tableNumber,
                'Date': new Date(order.timestamp).toLocaleString('fr-FR'),
                'Statut': order.status,
                'Total': order.totalPrice,
                'Articles': order.items.map(item => `${item.name_ar} (x${item.quantity})`).join(', '),
                'Remarques': order.notes || ''
            }));
            
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Rapport des Commandes");
            XLSX.writeFile(wb, "rapport-des-commandes.xlsx");
        }

        // New functions for monthly archiving
        async function loadMonthlySummaries() {
            const tableBody = document.getElementById('monthly-summary-table');
            tableBody.innerHTML = '';
            const summariesRef = database.ref('monthly_summaries').orderByKey();
            const snapshot = await summariesRef.once('value');

            if (!snapshot.exists()) {
                tableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-[var(--muted)]">لا توجد حصيلة شهرية مؤرشفة بعد.</td></tr>`;
                return;
            }

            snapshot.forEach(childSnapshot => {
                const summary = childSnapshot.val();
                const row = document.createElement('tr');
                row.className = 'border-b border-slate-800 last:border-b-0';
                row.innerHTML = `
                    <td class="p-4">${summary.month}</td>
                    <td class="p-4">${summary.totalRevenue.toFixed(2)} د.م</td>
                    <td class="p-4">${summary.totalOrders}</td>
                    <td class="p-4">${summary.topItem}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        async function archiveAndDownloadLastMonth() {
            const confirmation = confirm("هل أنت متأكد من أرشفة بيانات الشهر الماضي؟ سيتم حذف جميع الطلبات من هذا الشهر بعد تحميلها.");
            if (!confirmation) return;

            const now = new Date();
            const lastMonth = new Date(now.getFullYear(), now.getMonth() - 1, 1);
            const thisMonth = new Date(now.getFullYear(), now.getMonth(), 1);

            const lastMonthName = lastMonth.toLocaleString('ar-MA', { month: 'long', year: 'numeric' });
            
            const ordersToArchive = allOrdersData.filter(order => {
                const orderDate = new Date(order.timestamp);
                return orderDate >= lastMonth && orderDate < thisMonth && (order.status === 'completed' || order.status === 'cancelled');
            });

            if (ordersToArchive.length === 0) {
                alert("لا توجد طلبات مكتملة أو ملغاة من الشهر الماضي لأرشفتها.");
                return;
            }

            // Calculate summary
            const summary = {
                month: lastMonthName,
                totalRevenue: ordersToArchive.filter(o => o.status === 'completed').reduce((sum, order) => sum + order.totalPrice, 0),
                totalOrders: ordersToArchive.filter(o => o.status === 'completed').length
            };
            
            const itemCounts = ordersToArchive.filter(o => o.status === 'completed').reduce((acc, order) => {
                order.items.forEach(item => { acc[item.name_ar] = (acc[item.name_ar] || 0) + item.quantity; });
                return acc;
            }, {});
            const topItem = Object.entries(itemCounts).sort(([,a],[,b]) => b - a)[0];
            summary.topItem = topItem ? topItem[0] : 'لا يوجد';

            // Generate downloads
            await downloadExcel(ordersToArchive, `حصيلة-${lastMonthName}`);
            await downloadPDF(ordersToArchive, `حصيلة-${lastMonthName}`);
            
            // Save summary and delete orders
            const summaryKey = `${lastMonth.getFullYear()}-${(lastMonth.getMonth() + 1).toString().padStart(2, '0')}`;
            await database.ref(`monthly_summaries/${summaryKey}`).set(summary)
                .then(() => {
                    console.log("Monthly summary saved successfully.");
                    const updates = {};
                    ordersToArchive.forEach(order => {
                        updates[`/orders/${order.id}`] = null; // Set to null to remove
                    });
                    return database.ref().update(updates);
                })
                .then(() => {
                    alert("تمت الأرشفة بنجاح! تم تحميل التقارير وحذف بيانات الشهر الماضي من النظام.");
                    window.location.reload();
                })
                .catch(error => {
                    alert("فشل في الأرشفة أو الحذف. يرجى المحاولة مرة أخرى.");
                    console.error("Archiving failed:", error);
                });
        }
        
        function downloadExcel(orders, filename) {
            const data = orders.map(order => ({
                'معرف الطلب': order.id,
                'رقم الطاولة': order.tableNumber,
                'التاريخ': new Date(order.timestamp).toLocaleString('ar-MA'),
                'الحالة': order.status,
                'الإجمالي': order.totalPrice,
                'الأصناف': order.items.map(item => `${item.name_ar} (x${item.quantity})`).join(', '),
                'ملاحظات': order.notes || ''
            }));
            
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "الطلبات");
            XLSX.writeFile(wb, `${filename}.xlsx`);
        }

        function downloadPDF(orders, filename) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: 'landscape' }); // Landscape for more data
            
            doc.setFont('Amiri', 'normal');
            doc.setFontSize(16);
            doc.text(filename, 148, 20, null, null, "center");

            const data = orders.map(order => [
                order.id,
                order.tableNumber,
                new Date(order.timestamp).toLocaleString('ar-MA'),
                order.status,
                order.totalPrice,
                order.items.map(item => `${item.name_ar} (x${item.quantity})`).join(', '),
                order.notes || ''
            ]);
            
            const headers = [['معرف الطلب', 'رقم الطاولة', 'التاريخ', 'الحالة', 'الإجمالي', 'الأصناف', 'ملاحظات']];

            doc.autoTable({
                startY: 30,
                head: headers,
                body: data,
                styles: { font: 'Amiri', fontStyle: 'normal' },
                headStyles: { fillColor: [30, 41, 59] },
                alternateRowStyles: { fillColor: [15, 23, 42] },
                bodyStyles: { textColor: [226, 232, 240] },
                theme: 'striped',
                didDrawPage: function(data) {
                    let str = "الصفحة " + doc.internal.getNumberOfPages()
                    doc.setFontSize(10)
                    doc.text(str, data.settings.margin.left, doc.internal.pageSize.height - 10)
                }
            });
            
            doc.save(`${filename}.pdf`);
        }

    </script>
</body>
</html>
