<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الإحصائيات والتقارير - Imandou Food</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #fbbf24;
      --radius-lg: 14px;
      --success: #10b981;
      --danger: #ef4444;
      --info: #3b82f6;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    body::before {
      content: '';
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: var(--background-image, url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&q=80&w=2070'));
      background-size: cover; background-position: center;
      opacity: 0.08; z-index: -1;
      transition: background-image 0.5s ease-in-out;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.04));
      border-radius: var(--radius-lg);
      box-shadow: 0 8px 25px rgba(2,6,23,0.7);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 700; }
    
    .pill {
      background: rgba(255,255,255,0.03); border-radius: 999px;
      padding: 8px 16px; font-weight:500; color:var(--text);
      display:inline-flex; gap:8px; align-items:center;
      border: 1px solid rgba(255,255,255,0.05);
      transition: all 0.2s ease; cursor: pointer;
    }
    .pill:hover { background: rgba(255,255,255,0.07); transform: translateY(-1px); }
    .pill.active { background-color: var(--accent); color: #0f172a; }
    
    .flatpickr-calendar { background: #1e293b; border-color: #334155; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .flatpickr-months .flatpickr-month, .flatpickr-weekdays, .flatpickr-day { color: var(--text); }
    .flatpickr-day.selected { background: var(--accent); border-color: var(--accent); color: #0f172a; }
    .flatpickr-day:hover { background: #334155; }
    .numInput, .arrowUp, .arrowDown { color: var(--text) !important; }

    .chart-container {
        animation: fadeIn 0.6s ease;
        position: relative;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="p-4 md:p-8">

  <header class="flex flex-wrap justify-between items-center mb-8 pb-4 border-b border-slate-800 gap-4">
    <div class="flex items-center gap-4">
        <h1 class="text-3xl font-bold">الإحصائيات والتقارير</h1>
    </div>
    <div class="flex items-center gap-4">
        <a href="index.html" class="pill text-white hover:bg-slate-700 transition"><i class="fas fa-tachometer-alt"></i> لوحة التحكم</a>
        <a href="modification.html" class="pill text-white hover:bg-slate-700 transition"><i class="fas fa-edit"></i> تعديل القائمة</a>
        <a href="users.html" class="pill text-white hover:bg-slate-700 transition"><i class="fas fa-user-circle"></i> حسابي</a>
    </div>
  </header>

  <main>
    <section class="card p-5 mb-8 flex flex-wrap justify-between items-center gap-4">
        <div class="flex flex-wrap items-center gap-3">
            <h3 class="text-lg font-semibold">تصفية حسب:</h3>
            <div class="flex gap-2" id="date-filter-buttons">
                <button class="pill" data-range="today">اليوم</button>
                <button class="pill" data-range="yesterday">الأمس</button>
                <button class="pill" data-range="week">آخر 7 أيام</button>
                <button class="pill" data-range="month">هذا الشهر</button>
            </div>
            <input type="text" id="date-range-picker" class="bg-slate-800 border border-slate-700 rounded-full py-2 px-4 w-64 text-center" placeholder="تحديد نطاق مخصص">
        </div>
        <div class="flex gap-3">
            <button id="export-excel-btn" class="pill bg-green-600 hover:bg-green-700 text-white"><i class="fas fa-file-excel"></i> تصدير Excel</button>
            <button id="export-pdf-btn" class="pill bg-red-600 hover:bg-red-700 text-white"><i class="fas fa-file-pdf"></i> تصدير PDF</button>
        </div>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="card p-5">
            <p class="text-[var(--muted)] text-sm mb-1">إجمالي الإيرادات</p>
            <p id="kpi-total-revenue" class="text-3xl font-bold text-[var(--accent)]">0.00 د.م</p>
        </div>
        <div class="card p-5">
            <p class="text-[var(--muted)] text-sm mb-1">إجمالي الطلبات</p>
            <p id="kpi-total-orders" class="text-3xl font-bold">0</p>
        </div>
        <div class="card p-5">
            <p class="text-[var(--muted)] text-sm mb-1">متوسط قيمة الطلب</p>
            <p id="kpi-avg-order-value" class="text-3xl font-bold">0.00 د.م</p>
        </div>
        <div class="card p-5">
            <p class="text-[var(--muted)] text-sm mb-1">الأصناف الأكثر مبيعًا</p>
            <p id="kpi-top-item" class="text-xl font-bold truncate">...</p>
        </div>
    </section>

    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="card p-5 chart-container h-96">
            <h3 class="text-xl font-bold mb-4">الإيرادات اليومية</h3>
            <canvas id="revenue-chart"></canvas>
        </div>
        <div class="card p-5 chart-container h-96">
            <h3 class="text-xl font-bold mb-4">الطلبات حسب الساعة</h3>
            <canvas id="orders-by-hour-chart"></canvas>
        </div>
        <div class="card p-5 chart-container h-96">
            <h3 class="text-xl font-bold mb-4">الأصناف الأكثر طلبًا</h3>
            <canvas id="top-items-chart"></canvas>
        </div>
        <div class="card p-5 chart-container h-96">
            <h3 class="text-xl font-bold mb-4">حالة الطلبات</h3>
            <canvas id="order-status-chart"></canvas>
        </div>
    </section>
    
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="text-center">
            <i class="fas fa-spinner fa-spin text-4xl text-white"></i>
            <p class="mt-4 text-lg">جاري تحميل وتحليل البيانات...</p>
        </div>
    </div>
  </main>
  
  <script>
    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyCyPOzsEzdrRd9o7iHASzFoLyJQhpTW83E",
        authDomain: "imandou-food.firebaseapp.com",
        databaseURL: "https://imandou-food-default-rtdb.firebaseio.com",
        projectId: "imandou-food"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const ordersRef = database.ref('orders');

    let allOrdersData = [];
    let charts = {};
    let currentStatsData = {};

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const snapshot = await ordersRef.once('value');
            const data = snapshot.val();
            allOrdersData = data ? Object.values(data) : [];
            
            initializeDateFilters();
            
            document.querySelector('.pill[data-range="today"]').click();

            document.getElementById('export-excel-btn').addEventListener('click', exportToExcel);
            document.getElementById('export-pdf-btn').addEventListener('click', exportToPDF);
            
            document.getElementById('loading-overlay').style.display = 'none';

        } catch (error) {
            console.error("Error fetching initial data:", error);
            document.getElementById('loading-overlay').innerHTML = '<p class="text-red-500">فشل تحميل البيانات. يرجى تحديث الصفحة.</p>';
        }
    });

    function initializeDateFilters() {
        const datePicker = flatpickr("#date-range-picker", {
            mode: "range",
            dateFormat: "Y-m-d",
            onChange: (selectedDates) => {
                if (selectedDates.length === 2) {
                    setActivePill(null);
                    updateDashboard(selectedDates[0], selectedDates[1]);
                }
            }
        });

        document.getElementById('date-filter-buttons').addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const range = e.target.dataset.range;
                setActivePill(e.target);
                const { start, end } = getDateRange(range);
                datePicker.clear();
                updateDashboard(start, end);
            }
        });
    }

    function setActivePill(activeButton) {
        document.querySelectorAll('#date-filter-buttons .pill').forEach(btn => {
            btn.classList.remove('active');
        });
        if (activeButton) {
            activeButton.classList.add('active');
        }
    }

    function getDateRange(range) {
        const now = new Date();
        let start = new Date(now);
        let end = new Date(now);
        
        start.setHours(0, 0, 0, 0);
        end.setHours(23, 59, 59, 999);

        switch(range) {
            case 'yesterday':
                start.setDate(start.getDate() - 1);
                end.setDate(end.getDate() - 1);
                break;
            case 'week':
                start.setDate(start.getDate() - 6);
                break;
            case 'month':
                start.setDate(1);
                break;
        }
        return { start, end };
    }

    function updateDashboard(startDate, endDate) {
        endDate.setHours(23, 59, 59, 999);
        const filteredOrders = allOrdersData.filter(order => {
            const orderDate = new Date(order.timestamp);
            return orderDate >= startDate && orderDate <= endDate;
        });

        currentStatsData = processData(filteredOrders, startDate, endDate);
        updateKPIs(currentStatsData);
        renderCharts(currentStatsData);
    }
    
    function processData(orders, startDate, endDate) {
        const completedOrders = orders.filter(o => o.status === 'completed');
        
        const totalRevenue = completedOrders.reduce((sum, o) => sum + o.totalPrice, 0);
        const totalOrders = completedOrders.length;
        const avgOrderValue = totalOrders > 0 ? totalRevenue / totalOrders : 0;
        
        const itemCounts = completedOrders
            .flatMap(o => o.items)
            .reduce((acc, item) => {
                acc[item.names.ar] = (acc[item.names.ar] || 0) + item.quantity;
                return acc;
            }, {});
        const topItems = Object.entries(itemCounts).sort(([,a],[,b]) => b-a).slice(0, 5);

        const revenueByDay = {};
        for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
            revenueByDay[d.toISOString().split('T')[0]] = 0;
        }
        completedOrders.forEach(o => {
            const day = new Date(o.timestamp).toISOString().split('T')[0];
            if (revenueByDay[day] !== undefined) {
                revenueByDay[day] += o.totalPrice;
            }
        });
        
        const ordersByHour = Array(24).fill(0);
        completedOrders.forEach(o => {
            const hour = new Date(o.timestamp).getHours();
            ordersByHour[hour]++;
        });

        const statusCounts = orders.reduce((acc, o) => {
            const status = o.status || 'unknown';
            acc[status] = (acc[status] || 0) + 1;
            return acc;
        }, {});
        
        return {
            totalRevenue, totalOrders, avgOrderValue, topItems,
            revenueByDay, ordersByHour, statusCounts,
            period: { start: startDate, end: endDate },
            rawOrders: orders,
        };
    }

    function updateKPIs(data) {
        document.getElementById('kpi-total-revenue').textContent = `${data.totalRevenue.toFixed(2)} د.م`;
        document.getElementById('kpi-total-orders').textContent = data.totalOrders;
        document.getElementById('kpi-avg-order-value').textContent = `${data.avgOrderValue.toFixed(2)} د.م`;
        document.getElementById('kpi-top-item').textContent = data.topItems.length > 0 ? data.topItems[0][0] : 'لا يوجد';
    }

    function renderCharts(data) {
        Object.values(charts).forEach(chart => chart.destroy());

        const baseChartOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { labels: { color: 'white' } } },
            scales: {
                x: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } },
                y: { ticks: { color: 'white' }, grid: { color: 'rgba(255,255,255,0.1)' } }
            }
        };

        const revCtx = document.getElementById('revenue-chart').getContext('2d');
        charts.revenue = new Chart(revCtx, {
            type: 'line',
            data: {
                labels: Object.keys(data.revenueByDay),
                datasets: [{
                    label: 'الإيرادات',
                    data: Object.values(data.revenueByDay),
                    borderColor: 'rgba(59, 130, 246, 1)',
                    backgroundColor: 'rgba(59, 130, 246, 0.2)',
                    fill: true, tension: 0.3
                }]
            },
            options: baseChartOptions
        });

        const hourCtx = document.getElementById('orders-by-hour-chart').getContext('2d');
        charts.ordersByHour = new Chart(hourCtx, {
            type: 'bar',
            data: {
                labels: Array.from({length: 24}, (_, i) => `${i}:00`),
                datasets: [{
                    label: 'عدد الطلبات',
                    data: data.ordersByHour,
                    backgroundColor: 'rgba(251, 191, 36, 0.8)'
                }]
            },
            options: baseChartOptions
        });
        
        const itemsCtx = document.getElementById('top-items-chart').getContext('2d');
        charts.topItems = new Chart(itemsCtx, {
            type: 'bar',
            data: {
                labels: data.topItems.map(item => item[0]),
                datasets: [{
                    label: 'الكمية المباعة',
                    data: data.topItems.map(item => item[1]),
                    backgroundColor: ['#10b981', '#3b82f6', '#fbbf24', '#ef4444', '#94a3b8']
                }]
            },
            options: { ...baseChartOptions, indexAxis: 'y' }
        });
        
        const statusCtx = document.getElementById('order-status-chart').getContext('2d');
        const statusData = {
            'completed': data.statusCounts.completed || 0,
            'cancelled': data.statusCounts.cancelled || 0,
            'active': (data.statusCounts.new || 0) + (data.statusCounts.preparing || 0) + (data.statusCounts.ready || 0)
        };
        charts.orderStatus = new Chart(statusCtx, {
            type: 'doughnut',
            data: {
                labels: ['مكتملة', 'ملغاة', 'نشطة'],
                datasets: [{
                    data: Object.values(statusData),
                    backgroundColor: ['#10b981', '#ef4444', '#3b82f6']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { position: 'top', labels: { color: 'white' } } }
            }
        });
    }

    // ===================================================================================
    // !!! START: EXPORT FUNCTIONS (MODIFIED FOR FRENCH LANGUAGE) !!!
    // ===================================================================================

    async function exportToExcel() {
        const { totalRevenue, totalOrders, avgOrderValue, rawOrders, period } = currentStatsData;
        const wb = XLSX.utils.book_new();

        // 1. Summary Sheet (Résumé)
        const summaryData = [
            ["Rapport des Ventes pour la période du", period.start.toLocaleDateString('fr-FR'), "au", period.end.toLocaleDateString('fr-FR')],
            [],
            ["Revenu Total", `${totalRevenue.toFixed(2)} MAD`],
            ["Total des Commandes Terminées", totalOrders],
            ["Valeur Moyenne par Commande", `${avgOrderValue.toFixed(2)} MAD`]
        ];
        const summaryWs = XLSX.utils.aoa_to_sheet(summaryData);
        summaryWs['!cols'] = [{wch: 30}, {wch: 15}, {wch: 5}, {wch: 15}];
        XLSX.utils.book_append_sheet(wb, summaryWs, "Résumé");

        // 2. Top Items Sheet (Recalculate with French names)
        const completedOrders = rawOrders.filter(o => o.status === 'completed');
        const itemCountsFr = completedOrders
            .flatMap(o => o.items)
            .reduce((acc, item) => {
                const name = item.names.fr || item.names.ar; // Fallback to Arabic if French name is missing
                acc[name] = (acc[name] || 0) + item.quantity;
                return acc;
            }, {});
        const topItemsFr = Object.entries(itemCountsFr).sort(([,a],[,b]) => b-a).slice(0, 10);
        const topItemsData = topItemsFr.map(([name, quantity]) => ({ 'Article': name, 'Quantité Vendue': quantity }));
        const topItemsWs = XLSX.utils.json_to_sheet(topItemsData);
        topItemsWs['!cols'] = [{wch: 40}, {wch: 20}];
        XLSX.utils.book_append_sheet(wb, topItemsWs, "Articles Populaires");
        
        // 3. All Orders Sheet (Toutes les Commandes)
        const ordersExportData = rawOrders.map(order => ({
            'N° Table': order.tableNumber,
            'Date et Heure': new Date(order.timestamp).toLocaleString('fr-FR'),
            'Statut': order.status,
            'Total (MAD)': order.totalPrice.toFixed(2),
            'Articles': order.items.map(i => `${i.names.fr || i.names.ar} (x${i.quantity})`).join(' | '),
            'Notes': order.notes || ''
        }));
        const ordersWs = XLSX.utils.json_to_sheet(ordersExportData);
        ordersWs['!cols'] = [{wch: 10}, {wch: 25}, {wch: 15}, {wch: 15}, {wch: 60}, {wch: 40}];
        XLSX.utils.book_append_sheet(wb, ordersWs, "Toutes les Commandes");
        
        XLSX.writeFile(wb, `Rapport-Imandou-Food-${new Date().toISOString().split('T')[0]}.xlsx`);
    }

    async function exportToPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const { totalRevenue, totalOrders, avgOrderValue, rawOrders, period } = currentStatsData;

        // Header
        doc.setFontSize(20);
        doc.text("Rapport des Ventes - Imandou Food", 105, 15, { align: 'center' });
        doc.setFontSize(12);
        doc.text(`Période: ${period.start.toLocaleDateString('fr-FR')} - ${period.end.toLocaleDateString('fr-FR')}`, 105, 22, { align: 'center' });

        // Summary
        doc.setFontSize(14);
        doc.text("Résumé", 14, 35);
        doc.autoTable({
            startY: 40,
            body: [
                ['Revenu Total', `${totalRevenue.toFixed(2)} MAD`],
                ['Total des Commandes Terminées', totalOrders],
                ['Valeur Moyenne par Commande', `${avgOrderValue.toFixed(2)} MAD`]
            ],
            theme: 'grid',
            styles: { fontSize: 10 }
        });

        // Charts
        const chartsY = doc.lastAutoTable.finalY + 15;
        doc.setFontSize(14);
        doc.text("Graphiques", 14, chartsY - 5);
        try {
            const revenueChartImg = document.getElementById('revenue-chart').toDataURL('image/png');
            const topItemsChartImg = document.getElementById('top-items-chart').toDataURL('image/png');
            doc.addImage(revenueChartImg, 'PNG', 14, chartsY, 85, 45);
            doc.addImage(topItemsChartImg, 'PNG', 110, chartsY, 85, 45);
        } catch(e) { console.error("Could not add charts to PDF", e); }
        
        doc.addPage();
        doc.setFontSize(14);
        doc.text("Liste Détaillée des Commandes", 14, 15);
        
        const ordersExportData = rawOrders.map(order => [
            order.tableNumber,
            new Date(order.timestamp).toLocaleString('fr-FR'),
            order.status,
            `${order.totalPrice.toFixed(2)} MAD`,
            order.items.map(i => `${i.names.fr || i.names.ar} (x${i.quantity})`).join(', ')
        ]);
        
        doc.autoTable({
            startY: 22,
            head: [['N° Table', 'Date', 'Statut', 'Total', 'Articles']],
            body: ordersExportData,
            theme: 'striped',
            styles: { fontSize: 8 },
            headStyles: { fillColor: '#2b2d42' }
        });

        doc.save(`Rapport-Imandou-Food-${new Date().toISOString().split('T')[0]}.pdf`);
    }

    // ===================================================================================
    // !!! END: EXPORT FUNCTIONS !!!
    // ===================================================================================

  </script>
</body>
</html>
