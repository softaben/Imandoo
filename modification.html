  <script>
    document.addEventListener('DOMContentLoaded', () => {
      class ImandouAdminApp {
        
        static FIREBASE_CONFIG = {
          apiKey: "AIzaSyCyPOzsEzdrRd9o7iHASzFoLyJQhpTW83E",
          authDomain: "imandou-food.firebaseapp.com",
          databaseURL: "https://imandou-food-default-rtdb.firebaseio.com",
          projectId: "imandou-food",
          storageBucket: "imandou-food.appspot.com",
          messagingSenderId: "839302179988",
          appId: "1:839302179988:web:92636c32e1b00b587ad881",

        static CONSTANTS = {
            MODAL_IDS: ['loginModal', 'itemModal', 'categoryModal', 'confirmModal', 'imageModal'],
            FORM_IDS: ['loginForm', 'itemForm', 'categoryForm', 'settingsForm']
        };

        state = {
          menu: [],
          categories: [],
          settings: {},
          isEditing: false,
          activeRecordKey: null, // CHANGED: from activeRecordIndex to activeRecordKey
          deleteCallback: null,
          user: null,
          firebaseListeners: {}
        };
        
        elements = {};
        firebaseRefs = {};
        
        imageManagement = {
            cloudName: "dzc99hze9",
            uploadPreset: "testaben",
            fileInput: null, uploadButton: null, cameraButton: null, takePhotoButton: null, cancelButton: null, videoPreview: null, cameraControls: null, photoCanvas: null, resultBox: null, resultLink: null, errorMessage: null, galleryContainer: null, cameraStream: null,
        };
        
        firebaseV11 = null;

        constructor() {
          this._cacheDOMElements();
          this._initFirebase();
          this._setupEventListeners();
          this._monitorAuthState();
          this._setupImageManagement();
        }

        _cacheDOMElements() {
          const ids = [
            'mainContent', 'loginForm', 'loginBtn', 'logoutBtn', 'toastContainer', 'tabsContainer', 'appTitle', 'heroTitle', 'heroSub',
            'itemsList', 'addItemBtn', 'searchItems', 'filterCategory', 'openImageModalBtn',
            'itemForm', 'itemModalTitle', 'itemImage', 'itemImagePreview', 'saveItemBtn',
            'categoriesList', 'addCategoryBtn', 'categoryForm', 'categoryModalTitle', 'saveCategoryBtn',
            'settingsForm', 'restaurantName', 'restaurantDescription', 'backgroundImage', 'backgroundPreview', 'accentColor', 'saveSettingsBtn',
            'confirmModalTitle', 'confirmMessage', 'confirmDeleteBtn'
          ];
          ids.forEach(id => { this.elements[id] = document.getElementById(id); });
          ImandouAdminApp.CONSTANTS.MODAL_IDS.forEach(id => { this.elements[id] = document.getElementById(id); });
        }

        _initFirebase() {
          firebase.initializeApp(ImandouAdminApp.FIREBASE_CONFIG);
          this.firebaseRefs.db = firebase.database();
          this.firebaseRefs.auth = firebase.auth();
          this.firebaseRefs.menu = this.firebaseRefs.db.ref('menu');
          this.firebaseRefs.categories = this.firebaseRefs.db.ref('categories');
          this.firebaseRefs.settings = this.firebaseRefs.db.ref('settings');
        }

        // NEW: Helper function to convert Firebase object to array for UI rendering
        _firebaseObjectToArray(snapshot) {
            const data = snapshot.val();
            if (!data) return [];
            return Object.keys(data).map(key => ({
                key, // Keep the unique Firebase key
                ...data[key]
            }));
        }

        _attachFirebaseListeners() {
            if (this.state.firebaseListeners.menu) return;
            
            this.state.firebaseListeners.menu = this.firebaseRefs.menu.on('value', snapshot => {
                this.state.menu = this._firebaseObjectToArray(snapshot); // CHANGED
                this._renderItems();
                // When categories are loaded, re-render items to show item counts correctly
                if (this.state.categories.length > 0) {
                    this._renderCategories();
                }
            });
            this.state.firebaseListeners.categories = this.firebaseRefs.categories.on('value', snapshot => {
                this.state.categories = this._firebaseObjectToArray(snapshot); // CHANGED
                this._renderCategories();
                this._updateCategoryDropdowns();
            });
            this.state.firebaseListeners.settings = this.firebaseRefs.settings.on('value', snapshot => {
                this.state.settings = snapshot.val() || {};
                this._applySettings();
            });
        }
        
        // --- START: All CRUD (Create, Read, Update, Delete) functions have been updated ---
        
        _openItemModal(itemKey = null) {
            const form = this.elements.itemForm;
            form.reset();
            this._clearValidation(form);
            this._updateImagePreview(form.elements.image, this.elements.itemImagePreview);
            
            this.state.isEditing = itemKey !== null;
            this.state.activeRecordKey = itemKey;
            
            if (this.state.isEditing) {
                const item = this.state.menu.find(i => i.key === itemKey);
                if (!item) { console.error('Item not found'); return; }
                this.elements.itemModalTitle.textContent = 'تعديل الصنف';
                form.elements.key.value = item.key;
                form.elements.name_ar.value = item.name_ar;
                form.elements.name_en.value = item.name_en;
                form.elements.name_fr.value = item.name_fr || '';
                form.elements.category.value = item.category;
                form.elements.price.value = item.price;
                form.elements.desc_ar.value = item.desc_ar;
                form.elements.image.value = item.image;
                form.elements.spicy.checked = item.spicy || false;
                form.elements.popular.checked = item.popular !== false; // Default to true if undefined
                form.elements.status.checked = !item.hidden;
                this._updateImagePreview(form.elements.image, this.elements.itemImagePreview);
            } else {
                this.elements.itemModalTitle.textContent = 'إضافة صنف جديد';
                form.elements.popular.checked = true;
                form.elements.status.checked = true;
            }
            this._toggleModal('itemModal', true);
        }

        async saveItem() {
            const form = this.elements.itemForm;
            if (!this._validateForm(form)) return;
            
            this._toggleLoading(this.elements.saveItemBtn, true);

            const formData = this._serializeForm(form);
            const itemKey = formData.key;

            const itemData = {
                id: this.state.isEditing ? this.state.menu.find(i => i.key === itemKey).id : Date.now(),
                name_ar: formData.name_ar,
                name_en: formData.name_en,
                name_fr: formData.name_fr,
                category: formData.category,
                price: parseFloat(formData.price),
                desc_ar: formData.desc_ar,
                image: formData.image,
                spicy: !!formData.spicy,
                popular: !!formData.popular,
                hidden: !formData.status,
                lastUpdated: new Date().toISOString()
            };

            try {
                if (this.state.isEditing) {
                    await this.firebaseRefs.menu.child(itemKey).update(itemData);
                } else {
                    await this.firebaseRefs.menu.push(itemData);
                }
                this._showToast(this.state.isEditing ? 'تم تحديث الصنف' : 'تم إضافة الصنف', 'success');
                this._toggleModal('itemModal', false);
            } catch (error) {
                this._showToast(`خطأ في الحفظ: ${error.message}`, 'error');
            } finally {
                this._toggleLoading(this.elements.saveItemBtn, false);
            }
        }
        
        async deleteItem(itemKey) {
            try {
                await this.firebaseRefs.menu.child(itemKey).remove();
                this._showToast('تم حذف الصنف بنجاح', 'success');
            } catch (error) {
                this._showToast(`فشل الحذف: ${error.message}`, 'error');
            }
        }

        _openCategoryModal(categoryKey = null) {
            const form = this.elements.categoryForm;
            form.reset();
            this._clearValidation(form);

            this.state.isEditing = categoryKey !== null;
            this.state.activeRecordKey = categoryKey;

            if (this.state.isEditing) {
                const cat = this.state.categories.find(c => c.key === categoryKey);
                 if (!cat) { console.error('Category not found'); return; }
                this.elements.categoryModalTitle.textContent = 'تعديل القسم';
                form.elements.key.value = cat.key;
                form.elements.name_ar.value = cat.name_ar;
                form.elements.name_en.value = cat.name_en;
                form.elements.name_fr.value = cat.name_fr || '';
                form.elements.status.checked = !cat.hidden;
            } else {
                this.elements.categoryModalTitle.textContent = 'إضافة قسم جديد';
                form.elements.status.checked = true;
            }
            this._toggleModal('categoryModal', true);
        }

        async saveCategory() {
            const form = this.elements.categoryForm;
            if (!this._validateForm(form)) return;
            this._toggleLoading(this.elements.saveCategoryBtn, true);

            const formData = this._serializeForm(form);
            const categoryKey = formData.key;
            
            const categoryData = {
                id: this.state.isEditing ? this.state.categories.find(c => c.key === categoryKey).id : Date.now(),
                name_ar: formData.name_ar,
                name_en: formData.name_en,
                name_fr: formData.name_fr,
                hidden: !formData.status,
                lastUpdated: new Date().toISOString()
            };

            try {
                if (this.state.isEditing) {
                    await this.firebaseRefs.categories.child(categoryKey).update(categoryData);
                } else {
                    await this.firebaseRefs.categories.push(categoryData);
                }
                this._showToast(this.state.isEditing ? 'تم تحديث القسم' : 'تم إضافة القسم', 'success');
                this._toggleModal('categoryModal', false);
            } catch (error) {
                this._showToast(`خطأ في الحفظ: ${error.message}`, 'error');
            } finally {
                this._toggleLoading(this.elements.saveCategoryBtn, false);
            }
        }

        async deleteCategory(categoryKey) {
            const categoryToDelete = this.state.categories.find(c => c.key === categoryKey);
            if (!categoryToDelete) return;

            // Find all items in this category
            const itemsToDelete = this.state.menu.filter(item => item.category === categoryToDelete.name_ar);

            try {
                const updates = {};
                // Prepare to delete the category
                updates[`/categories/${categoryKey}`] = null;
                // Prepare to delete all items in that category
                itemsToDelete.forEach(item => {
                    updates[`/menu/${item.key}`] = null;
                });
                
                // Perform a multi-path update to delete everything atomically
                await this.firebaseRefs.db.ref().update(updates);
                this._showToast('تم حذف القسم وجميع أصنافه بنجاح.', 'success');
            } catch (error) {
                this._showToast(`فشل الحذف: ${error.message}`, 'error');
            }
        }
        
        // --- END: CRUD functions updated ---

        _handleItemsListClick(e) {
            const editBtn = e.target.closest('.btn-edit-item');
            if (editBtn) this._openItemModal(editBtn.dataset.key);

            const deleteBtn = e.target.closest('.btn-delete-item');
            if (deleteBtn) {
                this._showConfirmModal('تأكيد حذف الصنف', 'هل أنت متأكد؟ لا يمكن التراجع عن هذا الإجراء.', () => this.deleteItem(deleteBtn.dataset.key));
            }
        }

        _handleCategoriesListClick(e) {
            const editBtn = e.target.closest('.btn-edit-category');
            if (editBtn) this._openCategoryModal(editBtn.dataset.key);

            const deleteBtn = e.target.closest('.btn-delete-category');
            if (deleteBtn) {
                this._showConfirmModal('تأكيد حذف القسم', 'تحذير: سيتم حذف جميع الأصناف في هذا القسم أيضًا!', () => this.deleteCategory(deleteBtn.dataset.key));
            }
        }

        _renderItems() {
            const list = this.elements.itemsList;
            list.innerHTML = '';
            
            const filteredItems = this._getFilteredItems();

            if (filteredItems.length === 0) {
                list.innerHTML = this._createEmptyStateHTML('<i class="fas fa-utensils icon"></i><p>لا توجد أصناف حاليًا.</p>');
                return;
            }
            
            const fragment = document.createDocumentFragment();
            filteredItems.forEach(item => {
                fragment.appendChild(this._createItemRowElement(item));
            });
            list.appendChild(fragment);
        }

        _createItemRowElement(item) {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><img src="${item.image || 'https://via.placeholder.com/150'}" alt="${item.name_ar}" class="w-12 h-12 object-cover rounded-md"></td>
                <td>${item.name_ar}</td>
                <td>${item.category}</td>
                <td>${item.price} د.م.</td>
                <td><span class="pill ${item.hidden ? 'bg-yellow-500/20 text-yellow-300' : 'bg-green-500/20 text-green-300'}">${item.hidden ? 'مخفي' : 'مفعل'}</span></td>
                <td class="flex gap-2">
                <button type="button" class="pill btn-edit-item" data-key="${item.key}"><i class="fas fa-edit"></i></button>
                <button type="button" class="pill bg-[var(--danger)]/20 text-[var(--danger)] btn-delete-item" data-key="${item.key}"><i class="fas fa-trash"></i></button>
                </td>`;
            return tr;
        }

        _renderCategories() {
            const list = this.elements.categoriesList;
            list.innerHTML = '';

            if (this.state.categories.length === 0) {
                list.innerHTML = this._createEmptyStateHTML('<i class="fas fa-layer-group icon"></i><p>لا توجد أقسام حاليًا.</p>');
                return;
            }

            const fragment = document.createDocumentFragment();
            this.state.categories.forEach((cat) => {
                fragment.appendChild(this._createCategoryRowElement(cat));
            });
            list.appendChild(fragment);
        }

        _createCategoryRowElement(cat) {
            const tr = document.createElement('tr');
            const itemCount = this.state.menu.filter(item => item.category === cat.name_ar).length;
            tr.innerHTML = `
                <td>${cat.name_ar}</td>
                <td>${itemCount}</td>
                <td><span class="pill ${cat.hidden ? 'bg-yellow-500/20 text-yellow-300' : 'bg-green-500/20 text-green-300'}">${cat.hidden ? 'مخفي' : 'مفعل'}</span></td>
                <td class="flex gap-2">
                <button type="button" class="pill btn-edit-category" data-key="${cat.key}"><i class="fas fa-edit"></i></button>
                <button type="button" class="pill bg-[var(--danger)]/20 text-[var(--danger)] btn-delete-category" data-key="${cat.key}"><i class="fas fa-trash"></i></button>
                </td>`;
            return tr;
        }

        // --- Other functions (unchanged unless necessary) ---
        _setupEventListeners() {
          this.elements.loginForm.addEventListener('submit', e => { e.preventDefault(); this.loginUser(); });
          this.elements.itemForm.addEventListener('submit', e => { e.preventDefault(); this.saveItem(); });
          this.elements.categoryForm.addEventListener('submit', e => { e.preventDefault(); this.saveCategory(); });
          this.elements.settingsForm.addEventListener('submit', e => { e.preventDefault(); this.saveSettings(); });
          this.elements.logoutBtn.addEventListener('click', () => this.logoutUser());
          this.elements.addItemBtn.addEventListener('click', () => this._openItemModal());
          this.elements.addCategoryBtn.addEventListener('click', () => this._openCategoryModal());
          this.elements.confirmDeleteBtn.addEventListener('click', () => this._confirmDelete());
          this.elements.openImageModalBtn.addEventListener('click', () => this._openImageModal());
          this.elements.tabsContainer.addEventListener('click', e => {
            const tabBtn = e.target.closest('.tab-btn');
            if (tabBtn) this._switchTab(tabBtn.dataset.tab);
          });
          this.elements.searchItems.addEventListener('input', this._debounce(() => this._renderItems()));
          this.elements.filterCategory.addEventListener('change', () => this._renderItems());
          this.elements.itemsList.addEventListener('click', e => this._handleItemsListClick(e));
          this.elements.categoriesList.addEventListener('click', e => this._handleCategoriesListClick(e));
          document.addEventListener('click', e => {
            if (e.target.dataset.modalClose) this._toggleModal(e.target.dataset.modalClose, false);
          });
          this.elements.itemImage.addEventListener('input', () => this._updateImagePreview(this.elements.itemImage, this.elements.itemImagePreview));
          this.elements.backgroundImage.addEventListener('input', () => this._updateImagePreview(this.elements.backgroundImage, this.elements.backgroundPreview));
        }
        _monitorAuthState() {
          this.firebaseRefs.auth.onAuthStateChanged(user => {
            if (user) { this.state.user = user; this.elements.mainContent.style.display = 'block'; this._toggleModal('loginModal', false); this._attachFirebaseListeners(); /* this._initializeFirebaseV11(); */ } else { this.state.user = null; this.elements.mainContent.style.display = 'none'; this._toggleModal('loginModal', true); this._detachFirebaseListeners(); if (this.imageManagement.cameraStream) this._stopCamera(); }
          });
        }
        _detachFirebaseListeners() { Object.values(this.state.firebaseListeners).forEach(listener => listener.ref.off('value', listener.callback)); this.state.firebaseListeners = {}; }
        async loginUser() { this._toggleLoading(this.elements.loginBtn, true); try { const email = this.elements.loginForm.elements.email.value; const password = this.elements.loginForm.elements.password.value; await this.firebaseRefs.auth.signInWithEmailAndPassword(email, password); this._showToast('تم تسجيل الدخول بنجاح!', 'success'); } catch (error) { this._showToast(`خطأ في تسجيل الدخول: ${error.message}`, 'error'); } finally { this._toggleLoading(this.elements.loginBtn, false); } }
        async logoutUser() { try { await this.firebaseRefs.auth.signOut(); this._showToast('تم تسجيل الخروج بنجاح', 'success'); } catch (error) { this._showToast(`خطأ في تسجيل الخروج: ${error.message}`, 'error'); } }
        async saveSettings() { const form = this.elements.settingsForm; this._toggleLoading(this.elements.saveSettingsBtn, true); const settings = { restaurantName: form.elements.restaurantName.value, restaurantDescription: form.elements.restaurantDescription.value, backgroundImage: form.elements.backgroundImage.value, accentColor: form.elements.accentColor.value, lastUpdated: new Date().toISOString() }; try { await this.firebaseRefs.settings.set(settings); this._showToast('تم حفظ الإعدادات بنجاح', 'success'); } catch (error) { this._showToast(`خطأ: ${error.message}`, 'error'); } finally { this._toggleLoading(this.elements.saveSettingsBtn, false); } }
        _applySettings() { const { restaurantName, restaurantDescription, backgroundImage, accentColor } = this.state.settings; this.elements.restaurantName.value = restaurantName || 'Imandou Food'; this.elements.restaurantDescription.value = restaurantDescription || 'مطعم يقدم أطباق شهية'; this.elements.backgroundImage.value = backgroundImage || ''; this.elements.accentColor.value = accentColor || '#fbbf24'; this.elements.appTitle.textContent = `${this.elements.restaurantName.value} - الإدارة`; this.elements.heroTitle.textContent = this.elements.restaurantName.value; this.elements.heroSub.textContent = this.elements.restaurantDescription.value; this._updateImagePreview(this.elements.backgroundImage, this.elements.backgroundPreview); document.documentElement.style.setProperty('--accent', this.elements.accentColor.value); }
        _updateCategoryDropdowns() { const activeCategories = this.state.categories.filter(c => !c.hidden); const optionsHTML = activeCategories.map(cat => `<option value="${cat.name_ar}">${cat.name_ar}</option>`).join(''); this.elements.filterCategory.innerHTML = `<option value="">جميع الأقسام</option>${optionsHTML}`; this.elements.itemForm.elements.category.innerHTML = `<option value="">اختر القسم</option>${optionsHTML}`; }
        _getFilteredItems() { const searchText = this.elements.searchItems.value.toLowerCase(); const categoryFilter = this.elements.filterCategory.value; return this.state.menu.filter(item => { const name = item.name_ar || item.name_en; return (!searchText || name.toLowerCase().includes(searchText)) && (!categoryFilter || item.category === categoryFilter); }); }
        _createEmptyStateHTML(innerHTML) { return `<tr><td colspan="10"><div class="empty-state">${innerHTML}</div></td></tr>`; }
        _validateForm(form) { this._clearValidation(form); let isValid = true; const requiredFields = form.querySelectorAll('[required]'); requiredFields.forEach(field => { if (!field.value.trim()) { field.classList.add('is-invalid'); isValid = false; } }); if (!isValid) this._showToast('الرجاء ملء الحقول المطلوبة.', 'error'); return isValid; }
        _clearValidation(form) { form.querySelectorAll('.is-invalid').forEach(el => el.classList.remove('is-invalid')); }
        _serializeForm(form) { const formData = new FormData(form); const data = {}; for (let [key, value] of formData.entries()) { if (form.elements[key] && form.elements[key].type === 'checkbox') { data[key] = form.elements[key].checked; } else { data[key] = value; } } return data; }
        _debounce(func, wait = 300) { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), wait); }; }
        _switchTab(tabId) { document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.tab === tabId)); document.querySelectorAll('.tab-content').forEach(content => { content.style.display = content.id === `${tabId}-tab` ? 'block' : 'none'; }); }
        _toggleModal(modalId, show) { const modal = this.elements[modalId]; if (modal) modal.classList.toggle('active', show); }
        _showConfirmModal(title, message, callback) { this.elements.confirmModalTitle.textContent = title; this.elements.confirmMessage.textContent = message; this.state.deleteCallback = callback; this._toggleModal('confirmModal', true); }
        _confirmDelete() { if (typeof this.state.deleteCallback === 'function') { this._toggleModal('confirmModal', false); this.state.deleteCallback(); this.state.deleteCallback = null; } }
        _showToast(message, type = 'success') { const toast = document.createElement('div'); toast.className = `toast toast-${type}`; toast.innerHTML = `<i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i><span>${message}</span>`; this.elements.toastContainer.appendChild(toast); setTimeout(() => { toast.style.animation = 'slideOut 0.3s ease forwards'; toast.addEventListener('animationend', () => toast.remove()); }, 4000); }
        _toggleLoading(button, isLoading) { if (isLoading) { button.dataset.originalHtml = button.innerHTML; button.innerHTML = '<div class="spinner mx-auto"></div>'; button.disabled = true; } else { button.innerHTML = button.dataset.originalHtml; button.disabled = false; } }
        _updateImagePreview(input, preview) { preview.innerHTML = input.value ? `<img src="${input.value}" alt="Preview" onerror="this.parentElement.innerHTML='<span>فشل تحميل الصورة</span>'">` : '<span>معاينة الصورة</span>'; }
        
        // Image Management functions can remain as they are, they don't have the overwrite issue.
        _openImageModal() { this._toggleModal('imageModal', true); }
        _setupImageManagement() { /* ... unchanged ... */ }
        _attachImageEventListeners() { /* ... unchanged ... */ }
      }

      new ImandouAdminApp();
    });
  </script>
