    <style>
        :root{
          --bg: #0f172a;
          --card: #0b1220;
          --text: #e2e8f0;
          --muted: #94a3b8;
          --accent: #fbbf24;
          --radius-lg: 14px;
          --radius-md: 8px;
          --success: #10b981;
          --danger: #ef4444;
          --info: #3b82f6;
        }
        
        body {
          font-family: 'Inter', 'Cairo', sans-serif;
          background: var(--bg);
          color: var(--text);
        }
        body::before {
          content: '';
          position: fixed; top: 0; left: 0;
          width: 100%; height: 100%;
          background-image: var(--background-image, url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&q=80&w=2070'));
          background-size: cover; background-position: center;
          opacity: 0.08; z-index: -1;
          transition: background-image 0.5s ease-in-out;
        }
        h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 700; }
        [dir="rtl"] h1, [dir="rtl"] h2, [dir="rtl"] h3 { font-family: 'Cairo', sans-serif; }

        .card {
          background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.04));
          border-radius: var(--radius-lg);
          box-shadow: 0 8px 25px rgba(2,6,23,0.7);
          border: 1px solid rgba(255,255,255,0.04);
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
        }
        .pill {
          background: rgba(255,255,255,0.03); border-radius: 999px;
          padding: 8px 16px; font-weight:500; color:var(--text);
          display:inline-flex; gap:8px; align-items:center;
          border: 1px solid rgba(255,255,255,0.05);
          transition: all 0.2s ease; cursor: pointer;
          font-size: 0.9rem; white-space: nowrap;
        }
        .pill:hover { background: rgba(255,255,255,0.07); transform: translateY(-1px); }

        canvas {
            max-height: 400px;
        }
        .loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9); display: flex;
            justify-content: center; align-items: center; z-index: 50;
            flex-direction: column;
            text-align: center;
        }
        .spinner {
          border: 4px solid rgba(255, 255, 255, 0.1);
          border-top: 4px solid var(--accent);
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>

            setLanguage(savedLang);

            loadSettingsAndOrders();
        });

        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];

            // Set text direction
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            // Update static content
            document.title = t.pageTitle;
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                if (key.includes('Link')) {
                    el.querySelector('span').textContent = t[key];
                } else {
                    el.textContent = t[key];
                }
            });
            localStorage.setItem('lang', lang);
        }

        async function loadSettingsAndOrders() {
            const loadingOverlay = document.getElementById('loading-overlay');
            loadingOverlay.style.display = 'flex';
            
            try {
                const settingsSnap = await database.ref('settings').once('value');
                applySettings(settingsSnap.val() || {});
                fetchOrders();
            } catch(error) {
                console.error("Error loading settings:", error);
                loadingOverlay.style.display = 'none';
            }
        }
        
        function applySettings(settings) {
            if (settings.backgroundImage) {
                document.body.style.setProperty('--background-image', `url('${settings.backgroundImage}')`);
            }
            if (settings.accentColor) {
                document.documentElement.style.setProperty('--accent', settings.accentColor);
            }
        }

        function fetchOrders() {
            database.ref('orders').once('value').then(snapshot => {
                allOrdersData = [];
                snapshot.forEach(childSnapshot => {
                    allOrdersData.push({ id: childSnapshot.key, ...childSnapshot.val() });
                });
                renderCharts(allOrdersData);
                loadMonthlySummaries();
                renderDailyItemsTable(allOrdersData);
                document.getElementById('loading-overlay').style.display = 'none';
            }).catch(error => {
                console.error("Error fetching orders:", error);
                document.getElementById('loading-overlay').style.display = 'none';
            });
        }

        function renderCharts(orders) {
            const t = translations[currentLang];
            const completedOrders = orders.filter(o => o.status === 'completed');
            
            // Daily Revenue Data
            const dailyRevenue = completedOrders.reduce((acc, order) => {
                const date = new Date(order.timestamp).toISOString().split('T')[0];
                acc[date] = (acc[date] || 0) + order.totalPrice;
                return acc;
            }, {});
            renderChart('dailyRevenueChart', Object.keys(dailyRevenue), Object.values(dailyRevenue), 'bar', t.dailyRevenueChartTitle, 'rgba(251, 191, 36, 0.6)');

            // Monthly Orders Data
            const monthlyOrders = completedOrders.reduce((acc, order) => {
                const month = new Date(order.timestamp).toLocaleString(currentLang === 'ar' ? 'ar-MA' : 'fr-FR', { month: 'long', year: 'numeric' });
                acc[month] = (acc[month] || 0) + 1;
                return acc;
            }, {});
            renderChart('monthlyOrdersChart', Object.keys(monthlyOrders), Object.values(monthlyOrders), 'line', t.monthlyOrdersChartTitle, 'rgba(16, 185, 129, 0.8)');
            
            // Weekly Revenue Data
            const weeklyRevenue = completedOrders.reduce((acc, order) => {
                const day = new Date(order.timestamp).toLocaleString(currentLang === 'ar' ? 'ar-MA' : 'fr-FR', { weekday: 'long' });
                acc[day] = (acc[day] || 0) + order.totalPrice;
                return acc;
            }, {});
            const daysOrder_fr = ['dimanche', 'lundi', 'mardi', 'mercredi', 'jeudi', 'vendredi', 'samedi'];
            const daysOrder_ar = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
            const daysOrder_en = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const daysOrder = currentLang === 'ar' ? daysOrder_ar : (currentLang === 'en' ? daysOrder_en : daysOrder_fr);
            const sortedWeeklyData = daysOrder.map(day => weeklyRevenue[day] || 0);
            renderChart('weeklyRevenueChart', daysOrder, sortedWeeklyData, 'bar', t.weeklyRevenueChartTitle, '#3b82f6');

            // Popular Items Data
            const itemCounts = completedOrders.reduce((acc, order) => {
                order.items.forEach(item => {
                    const itemName = item[`name_${currentLang}`] || item.name_fr;
                    acc[itemName] = (acc[itemName] || 0) + item.quantity;
                });
                return acc;
            }, {});
            const sortedItems = Object.entries(itemCounts).sort(([,a], [,b]) => b - a).slice(0, 10);
            renderChart('popularItemsChart', sortedItems.map(i => i[0]), sortedItems.map(i => i[1]), 'pie', t.popularItemsChartTitle, ['#fbbf24', '#10b981', '#3b82f6', '#ef4444', '#f59e0b', '#06b6d4', '#6366f1', '#a855f7', '#ec4899', '#f43f5e']);
        }

        function renderChart(canvasId, labels, data, type, label, color) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            
            if (window.myCharts && window.myCharts[canvasId]) {
                window.myCharts[canvasId].destroy();
            }

            const chartConfig = {
                type: type,
                data: {
                    labels: labels,
                    datasets: [{
                        label: label,
                        data: data,
                        backgroundColor: color,
                        borderColor: type === 'line' ? color : 'transparent',
                        borderWidth: type === 'line' ? 2 : 0,
                        fill: type === 'line' ? true : false,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: type !== 'pie', labels: { color: 'var(--text)' } }
                    },
                    scales: {
                        x: { ticks: { color: 'var(--muted)' }, grid: { color: 'rgba(255,255,255,0.05)' } },
                        y: { beginAtZero: true, ticks: { color: 'var(--muted)' }, grid: { color: 'rgba(255,255,255,0.05)' } }
                    }
                }
            };
            
            if (type === 'pie') {
                delete chartConfig.options.scales;
                chartConfig.options.plugins.legend.display = true;
            }

            window.myCharts = window.myCharts || {};
            window.myCharts[canvasId] = new Chart(ctx, chartConfig);
        }
        
        async function downloadPDF(orders) {
            const { jsPDF } = window.jspdf;
            const t = translations[currentLang];
            const doc = new jsPDF({ orientation: 'landscape' });
            
            doc.setFont('Helvetica', 'normal'); // Default font for English/French
            if (currentLang === 'ar') {
                doc.setFont('Amiri', 'normal'); // Arabic font
            }
            doc.setFontSize(16);
            doc.text(t.pdfTitle, 148, 20, null, null, "center");

            const data = orders.map(order => [
                order.id,
                order.tableNumber,
                new Date(order.timestamp).toLocaleString(currentLang === 'ar' ? 'ar-MA' : 'fr-FR', {dateStyle: 'short', timeStyle: 'short'}),
                order.status,
                order.totalPrice,
                order.items.map(item => `${item[`name_${currentLang}`] || item.name_fr} (x${item.quantity})`).join(', '),
                order.notes || ''
            ]);
            
            const headers = [[t.pdfHeaderId, t.pdfHeaderTableNo, t.pdfHeaderDate, t.pdfHeaderStatus, t.pdfHeaderTotal, t.pdfHeaderItems, t.pdfHeaderNotes]];

            doc.autoTable({
                startY: 30,
                head: headers,
                body: data,
                styles: { font: 'Helvetica', fontStyle: 'normal' },
                headStyles: { fillColor: [30, 41, 59] },
                alternateRowStyles: { fillColor: [15, 23, 42] },
                bodyStyles: { textColor: [226, 232, 240] },
                theme: 'striped',
                didDrawPage: function(data) {
                    let str = `${t.page} ${doc.internal.getNumberOfPages()}`;
                    doc.setFontSize(10);
                    doc.text(str, data.settings.margin.left, doc.internal.pageSize.height - 10);
                }
            });
            
            doc.save(`${t.pdfTitle.replace(/\s/g, '-')}.pdf`);
        }

        function downloadExcel(orders) {
            const t = translations[currentLang];
            const data = orders.map(order => ({
                [t.pdfHeaderId]: order.id,
                [t.pdfHeaderTableNo]: order.tableNumber,
                [t.pdfHeaderDate]: new Date(order.timestamp).toLocaleString(currentLang === 'ar' ? 'ar-MA' : 'fr-FR', {dateStyle: 'short', timeStyle: 'short'}),
                [t.pdfHeaderStatus]: order.status,
                [t.pdfHeaderTotal]: order.totalPrice,
                [t.pdfHeaderItems]: order.items.map(item => `${item[`name_${currentLang}`] || item.name_fr} (x${item.quantity})`).join(', '),
                [t.pdfHeaderNotes]: order.notes || ''
            }));
            
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, t.excelSheetName);
            XLSX.writeFile(wb, `${t.excelSheetName.replace(/\s/g, '-')}.xlsx`);
        }
        
        async function loadMonthlySummaries() {
            const tableBody = document.getElementById('monthly-summary-table');
            tableBody.innerHTML = '';
            const t = translations[currentLang];
            const summariesRef = database.ref('monthly_summaries').orderByKey();
            const snapshot = await summariesRef.once('value');

            if (!snapshot.exists()) {
                tableBody.innerHTML = `<tr><td colspan="4" class="p-4 text-center text-[var(--muted)]">${t.noMonthlySummary}</td></tr>`;
                return;
            }

            snapshot.forEach(childSnapshot => {
                const summary = childSnapshot.val();
                const row = document.createElement('tr');
                row.className = 'border-b border-slate-800 last:border-b-0';
                row.innerHTML = `
                    <td class="p-4">${summary.month}</td>
                    <td class="p-4">${summary.totalRevenue.toFixed(2)} MAD</td>
                    <td class="p-4">${summary.totalOrders}</td>
                    <td class="p-4">${summary.topItem || t.noItem}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        async function renderDailyItemsTable(orders) {
            const tableBody = document.getElementById('daily-items-table');
            tableBody.innerHTML = '';
            const t = translations[currentLang];
            
            const dailyData = {};

            orders.filter(o => o.status === 'completed').forEach(order => {
                const date = new Date(order.timestamp).toLocaleDateString(currentLang === 'ar' ? 'ar-MA' : 'fr-FR');
                if (!dailyData[date]) {
                    dailyData[date] = { totalRevenue: 0, itemsSold: {} };
                }
                dailyData[date].totalRevenue += order.totalPrice;
                order.items.forEach(item => {
                    const itemName = item[`name_${currentLang}`] || item.name_fr;
                    dailyData[date].itemsSold[itemName] = (dailyData[date].itemsSold[itemName] || 0) + item.quantity;
                });
            });

            const sortedDates = Object.keys(dailyData).sort((a, b) => new Date(b) - new Date(a));
            
            if (sortedDates.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="3" class="p-4 text-center text-[var(--muted)]">${t.noDailySales}</td></tr>`;
                return;
            }

            sortedDates.forEach(date => {
                const data = dailyData[date];
                const itemsList = Object.entries(data.itemsSold).map(([name, quantity]) => `${name} (x${quantity})`).join(', ');

                const row = document.createElement('tr');
                row.className = 'border-b border-slate-800 last:border-b-0';
                row.innerHTML = `
                    <td class="p-4">${date}</td>
                    <td class="p-4">${data.totalRevenue.toFixed(2)} MAD</td>
                    <td class="p-4">${itemsList}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        async function archiveAndDownloadLastMonth() {
            const t = translations[currentLang];
            const confirmation = confirm(t.archiveConfirm);
            if (!confirmation) return;

            const now = new Date();
            const lastMonth = new Date(now.getFullYear(), now.getMonth() - 1, 1);
            const thisMonth = new Date(now.getFullYear(), now.getMonth(), 1);

            const lastMonthName = lastMonth.toLocaleString(currentLang === 'ar' ? 'ar-MA' : 'fr-FR', { month: 'long', year: 'numeric' });
            
            const ordersToArchive = allOrdersData.filter(order => {
                const orderDate = new Date(order.timestamp);
                return orderDate >= lastMonth && orderDate < thisMonth && (order.status === 'completed' || order.status === 'cancelled');
            });

            if (ordersToArchive.length === 0) {
                alert(t.noOrdersToArchive);
                return;
            }

            const summary = {
                month: lastMonthName,
                totalRevenue: ordersToArchive.filter(o => o.status === 'completed').reduce((sum, order) => sum + order.totalPrice, 0),
                totalOrders: ordersToArchive.filter(o => o.status === 'completed').length
            };
            
            const itemCounts = ordersToArchive.filter(o => o.status === 'completed').reduce((acc, order) => {
                order.items.forEach(item => { const itemName = item[`name_${currentLang}`] || item.name_fr; acc[itemName] = (acc[itemName] || 0) + item.quantity; });
                return acc;
            }, {});
            const topItem = Object.entries(itemCounts).sort(([,a],[,b]) => b - a)[0];
            summary.topItem = topItem ? topItem[0] : t.noItem;

            await downloadExcel(ordersToArchive, `${t.excelSheetName.replace(/\s/g, '-')}-${lastMonthName.replace(/\s/g, '-')}`);
            await downloadPDF(ordersToArchive, `${t.pdfTitle.replace(/\s/g, '-')}-${lastMonthName.replace(/\s/g, '-')}`);
            
            const summaryKey = `${lastMonth.getFullYear()}-${(lastMonth.getMonth() + 1).toString().padStart(2, '0')}`;
            await database.ref(`monthly_summaries/${summaryKey}`).set(summary)
                .then(() => {
                    console.log("Monthly summary saved successfully.");
                    const updates = {};
                    ordersToArchive.forEach(order => {
                        updates[`/orders/${order.id}`] = null;
                    });
                    return database.ref().update(updates);
                })
                .then(() => {
                    alert(t.archiveSuccess);
                    window.location.reload();
                })
                .catch(error => {
                    alert(t.archiveFailed);
                    console.error("Archiving failed:", error);
                });
        }
    </script>
