<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الطلبات - Imandou Food</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #fbbf24;
      --radius-lg: 14px;
      --radius-md: 8px;
      --success: #10b981;
      --danger: #ef4444;
      --info: #3b82f6;
    }
    
    body {
      font-family: 'Cairo', 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body::before {
      content: '';
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: var(--background-image, url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&q=80&w=2070'));
      background-size: cover; background-position: center;
      opacity: 0.08; z-index: -1;
      transition: background-image 0.5s ease-in-out;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.04));
      border-radius: var(--radius-lg);
      box-shadow: 0 8px 25px rgba(2,6,23,0.7);
      border: 1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .stat-card {
        background: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(255,255,255,0.05));
    }
    h1, h2, h3 { font-family: 'Playfair Display', serif; font-weight: 700; }

    .pill {
      background: rgba(255,255,255,0.03); border-radius: 999px;
      padding: 8px 16px; font-weight:500; color:var(--text);
      display:inline-flex; gap:8px; align-items:center;
      border: 1px solid rgba(255,255,255,0.05);
      transition: all 0.2s ease; cursor: pointer;
      font-size: 0.9rem; white-space: nowrap;
    }
    .pill:hover { background: rgba(255,255,255,0.07); transform: translateY(-1px); }
    .pill.status-new { background-color: var(--info); color: white; }
    .pill.status-preparing { background-color: var(--accent); color: #0f172a; }
    .pill.status-ready { background-color: var(--success); color: white; }
    .pill.status-completed { background-color: var(--muted); color: #0f172a; }
    .pill.status-cancelled { background-color: var(--danger); color: white; }

    .kanban-board {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 20px;
    }
    .kanban-column {
        background-color: var(--card);
        border-radius: var(--radius-lg);
        padding: 24px;
        min-height: 400px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .order-card {
        animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .tabs {
        display: flex;
        justify-content: center;
        margin-bottom: 24px;
        background: rgba(255,255,255,0.03);
        border: 1px solid rgba(255,255,255,0.05);
        border-radius: 999px;
        padding: 4px;
    }
    .tab-button {
        padding: 10px 20px;
        font-weight: 600;
        color: var(--muted);
        border-radius: 999px;
        transition: all 0.2s ease;
        cursor: pointer;
    }
    .tab-button.active {
        color: #0f172a;
        background-color: var(--accent);
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="p-4 md:p-8">

  <header class="flex justify-between items-center mb-8 pb-4 border-b border-slate-800">
    <div class="flex items-center gap-4">
        <h1 class="text-3xl font-bold">لوحة تحكم الطلبات</h1>
        <p class="text-[var(--muted)]">متابعة لحظية</p>
    </div>
    <div class="flex items-center gap-4">

        <a href="stats.html" class="pill text-white hover:bg-slate-700 transition"><i class="fas fa-chart-line"></i> الإحصائيات</a>
        <a href="users.html" class="pill text-white hover:bg-slate-700 transition"><i class="fas fa-user-circle"></i> حسابي</a>
        <div class="flex items-center gap-2 text-green-500">
            <i class="fas fa-signal"></i>

  <section id="stats" class="mb-8">
    <h2 class="text-2xl font-bold mb-4">نظرة عامة</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div class="stat-card card p-5">
        <div class="flex items-center gap-4">
          <div class="bg-blue-500/20 p-3 rounded-full"><i class="fas fa-dollar-sign text-blue-400 text-2xl"></i></div>
          <div>
            <p class="text-[var(--muted)] text-sm">إجمالي الإيرادات (اليوم)</p>
            <p id="totalRevenue" class="text-2xl font-bold">0 درهم</p>
          </div>
        </div>
      </div>
      <div class="stat-card card p-5">
        <div class="flex items-center gap-4">
          <div class="bg-green-500/20 p-3 rounded-full"><i class="fas fa-receipt text-green-400 text-2xl"></i></div>
          <div>
            <p class="text-[var(--muted)] text-sm">إجمالي الطلبات (اليوم)</p>
            <p id="totalOrders" class="text-2xl font-bold">0</p>
          </div>
        </div>
      </div>
      <div class="stat-card card p-5">
        <div class="flex items-center gap-4">
          <div class="bg-yellow-500/20 p-3 rounded-full"><i class="fas fa-chart-pie text-yellow-400 text-2xl"></i></div>
          <div>
            <p class="text-[var(--muted)] text-sm">متوسط قيمة الطلب</p>
            <p id="avgOrderValue" class="text-2xl font-bold">0 درهم</p>
          </div>
        </div>
      </div>
       <div class="stat-card card p-5">
        <div class="flex items-center gap-4">
          <div class="bg-purple-500/20 p-3 rounded-full"><i class="fas fa-tasks text-purple-400 text-2xl"></i></div>
          <div>
            <p class="text-[var(--muted)] text-sm">الطلبات النشطة الآن</p>
            <p id="activeOrders" class="text-2xl font-bold">0</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <section id="system-management" class="mb-8">
    <h2 class="text-2xl font-bold mb-4">إدارة النظام</h2>
    <div class="card p-5 flex flex-wrap items-center justify-between gap-4">
      <div class="flex flex-wrap gap-4">
        <button id="reloadBtn" class="pill text-white bg-blue-600 hover:bg-blue-700 transition w-full md:w-auto">
            <i class="fas fa-sync-alt"></i> تحديث الصفحة
        </button>
        <button id="deleteAllBtn" class="pill text-white bg-red-600 hover:bg-red-700 transition w-full md:w-auto">
            <i class="fas fa-trash-alt"></i> حذف جميع الطلبات
        </button>

      <div class="flex flex-wrap gap-4">
        <button data-export-type="completed" class="pill export-btn text-white bg-green-600 hover:bg-green-700 transition w-full md:w-auto">

        <button data-export-type="all" class="pill export-btn text-white bg-purple-600 hover:bg-purple-700 transition w-full md:w-auto">

      </div>
    </div>
  </section>

  <section id="live-orders">

    <div class="tabs mb-4">
      <button class="tab-button active" data-tab="active">

      </button>
      <button class="tab-button" data-tab="completed">

    <div id="active-orders-section" class="kanban-board">

  <div id="export-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 hidden">
    <div class="card p-6 w-full max-w-md">
      <h3 class="text-xl font-bold mb-4" id="export-modal-title">تصدير البيانات</h3>
      
      <div class="mb-4">
        <label class="block mb-2">نوع التصدير:</label>
        <select id="export-type" class="w-full bg-slate-800 rounded-lg p-2 border border-slate-700">
          <option value="xlsx">Excel (.xlsx)</option>
          <option value="pdf">PDF (.pdf)</option>
        </select>
      </div>
      
      <div class="mb-4">
        <label class="block mb-2">الفترة الزمنية:</label>
        <select id="export-period" class="w-full bg-slate-800 rounded-lg p-2 border border-slate-700">
          <option value="today">اليوم</option>
          <option value="yesterday">أمس</option>
          <option value="week">هذا الأسبوع</option>

          <option value="all">كل الفترات</option>
        </select>
      </div>
      
      <div class="flex justify-end gap-3 mt-6">
        <button id="cancelExportBtn" class="pill bg-gray-600 hover:bg-gray-700">إلغاء</button>

  <audio id="notification-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-notification-951.mp3" preload="auto"></audio>
  
  <script>
    // ===================================================================================
    // !!! تحذير أمني هام !!!
    // هذا الكود يكشف إعدادات الاتصال بقاعدة بيانات Firebase الخاصة بك.
    // يجب عليك *فورًا* الذهاب إلى لوحة تحكم Firebase وتأمين قاعدة بياناتك
    // باستخدام "قواعد الأمان" (Security Rules).
    // تأكد من أن القواعد تمنع أي شخص غير مصرح له من قراءة أو تعديل بياناتك.
    // لا تعتمد على إخفاء الكود في جانب العميل، فالحماية الحقيقية تأتي من الخادم.
    // ===================================================================================
    const firebaseConfig = {
        apiKey: "AIzaSyCyPOzsEzdrRd9o7iHASzFoLyJQhpTW83E",
        authDomain: "imandou-food.firebaseapp.com",
        databaseURL: "https://imandou-food-default-rtdb.firebaseio.com",
        projectId: "imandou-food"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const ordersRef = database.ref('orders');

    const columns = {
        new: document.getElementById('new-orders'),
        preparing: document.getElementById('preparing-orders'),
        ready: document.getElementById('ready-orders')
    };
    
    const sections = {
        active: document.getElementById('active-orders-section'),
        completed: document.getElementById('completed-orders-section'),
        cancelled: document.getElementById('cancelled-orders-section')
    };

    const statElements = {
        totalRevenue: document.getElementById('totalRevenue'),
        totalOrders: document.getElementById('totalOrders'),
        avgOrderValue: document.getElementById('avgOrderValue'),
        activeOrders: document.getElementById('activeOrders'),
    };

    const notificationSound = document.getElementById('notification-sound');
    const exportModal = document.getElementById('export-modal');

    let allOrdersData = {};
    let currentExportCategory = '';

    document.addEventListener('DOMContentLoaded', () => {
        loadSettings();
        initializeEventListeners();
        listenForOrderChanges();
        showOrdersByStatus('active'); // ابدأ بالواجهة النشطة
    });

    async function loadSettings() {
        try {
            const settingsSnap = await database.ref('settings').once('value');
            const settings = settingsSnap.val() || {};
            if (settings.backgroundImage) {
                document.body.style.setProperty('--background-image', `url('${settings.backgroundImage}')`);
            }
            if (settings.accentColor) {
                document.documentElement.style.setProperty('--accent', settings.accentColor);
            }
        } catch (error) {
            console.error("Error loading settings:", error);
        }
    }

    function initializeEventListeners() {
        document.getElementById('deleteAllBtn').addEventListener('click', deleteAllOrders);
        document.getElementById('reloadBtn').addEventListener('click', () => window.location.reload());
        
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.addEventListener('click', () => showOrdersByStatus(btn.dataset.tab));
        });

        document.querySelectorAll('.export-btn').forEach(btn => {
            btn.addEventListener('click', () => showExportModal(btn.dataset.exportType));
        });
        
        document.getElementById('cancelExportBtn').addEventListener('click', () => exportModal.classList.add('hidden'));
        document.getElementById('confirmExportBtn').addEventListener('click', processExport);
    }

    function listenForOrderChanges() {
        ordersRef.on('child_added', snapshot => {
            const order = { id: snapshot.key, ...snapshot.val() };
            allOrdersData[order.id] = order;
            renderOrder(order);
            calculateAndDisplayStats();
            notificationSound.play().catch(e => console.log("Audio play failed, user interaction needed."));
        });

        ordersRef.on('child_changed', snapshot => {
            const order = { id: snapshot.key, ...snapshot.val() };
            allOrdersData[order.id] = order;
            renderOrder(order);
            calculateAndDisplayStats();
        });

        ordersRef.on('child_removed', snapshot => {
            const orderId = snapshot.key;
            delete allOrdersData[orderId];
            const card = document.getElementById(`order-${orderId}`);
            if (card) card.remove();
            calculateAndDisplayStats();
            updateAllEmptyMessages();
        });
    }

    function renderOrder(order) {
        const oldCard = document.getElementById(`order-${order.id}`);
        if (oldCard) oldCard.remove();

        const orderCard = createOrderCard(order);
        const status = order.status || 'new';

        if (['new', 'preparing', 'ready'].includes(status)) {
            columns[status].appendChild(orderCard);
        } else if (status === 'completed') {
            sections.completed.appendChild(orderCard);
        } else if (status === 'cancelled') {
            sections.cancelled.appendChild(orderCard);
        }
        updateAllEmptyMessages();
    }

    function createOrderCard(order) {
        const card = document.createElement('div');
        card.className = `order-card card p-4 space-y-3 ${order.status === 'completed' || order.status === 'cancelled' ? 'opacity-80' : ''}`;
        card.id = `order-${order.id}`;

        const itemsHtml = order.items.map(item => `
            <li class="flex justify-between items-center text-sm">
                <span>${item.names.ar} <span class="text-xs text-[var(--muted)]">x${item.quantity}</span></span>
                <span class="font-semibold">${(item.price * item.quantity).toFixed(2)} د.م</span>
            </li>
        `).join('');

        let actionButtonsHtml = '';
        if (order.status === 'new') {
            actionButtonsHtml = `<button class="pill status-preparing" onclick="updateOrderStatus('${order.id}', 'preparing')"><i class="fas fa-play"></i> بدء التحضير</button>`;
        } else if (order.status === 'preparing') {
            actionButtonsHtml = `<button class="pill status-ready" onclick="updateOrderStatus('${order.id}', 'ready')"><i class="fas fa-check"></i> تم التجهيز</button>`;
        } else if (order.status === 'ready') {
            actionButtonsHtml = `<button class="pill status-completed" onclick="updateOrderStatus('${order.id}', 'completed')"><i class="fas fa-check-double"></i> إكمال الطلب</button>`;
        }

        const cancelDeleteButtons = `<button class="pill status-cancelled" onclick="updateOrderStatus('${order.id}', 'cancelled')"><i class="fas fa-times-circle"></i> إلغاء الطلب</button>`;

        card.innerHTML = `
            <div class="flex justify-between items-center pb-2 border-b border-slate-800">
                <div>
                    <h4 class="font-bold text-lg">طاولة رقم ${order.tableNumber}</h4>
                    <p class="text-xs text-[var(--muted)]">${new Date(order.timestamp).toLocaleString('ar-MA')}</p>
                </div>
                <div class="font-bold text-lg text-[var(--accent)]">${order.totalPrice.toFixed(2)} د.م</div>
            </div>
            <ul class="space-y-1">${itemsHtml}</ul>
            ${order.notes ? `<div class="pt-2 text-sm italic text-yellow-300/80"><i class="fas fa-sticky-note ml-2"></i><strong>ملاحظة:</strong> ${order.notes}</div>` : ''}
            <div class="pt-3 flex justify-between">
                ${cancelDeleteButtons}
                ${actionButtonsHtml}
            </div>
        `;
        return card;
    }

    function updateOrderStatus(orderId, newStatus) {
        database.ref('orders/' + orderId).update({ status: newStatus })
            .catch(err => console.error("Update failed:", err));
    }

    function deleteAllOrders() {
        if (confirm("هل أنت متأكد من رغبتك في حذف جميع الطلبات؟ هذا الإجراء لا يمكن التراجع عنه وسيزيل كل الطلبات (النشطة والمكتملة والملغاة) نهائيًا.")) {
            ordersRef.remove()
                .then(() => alert("تم حذف جميع الطلبات بنجاح!"))
                .catch(error => {
                    alert("فشل في حذف الطلبات. يرجى المحاولة مرة أخرى.");
                    console.error("Error deleting orders:", error);
                });
        }
    }

    function showOrdersByStatus(status) {
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.tab === status);
        });

        Object.values(sections).forEach(section => section.classList.add('hidden'));
        if (sections[status]) {
            sections[status].classList.remove('hidden');
        }
    }

    function updateEmptyMessage(container) {
        const messageExists = container.querySelector('.empty-message');
        if (container.children.length === 0 || (container.children.length === 1 && messageExists)) {
            if (!messageExists) {
                container.innerHTML = `<p class="empty-message text-[var(--muted)] text-center pt-8">لا توجد طلبات في هذا القسم حالياً...</p>`;
            }
        } else if (messageExists) {
            messageExists.remove();
        }
    }

    function updateAllEmptyMessages() {
        Object.values(columns).forEach(updateEmptyMessage);
        Object.values(sections).forEach(updateEmptyMessage);
    }
    
    function calculateAndDisplayStats() {
        const ordersArray = Object.values(allOrdersData);
        const todayStart = new Date().setHours(0, 0, 0, 0);
        
        const todaysCompletedOrders = ordersArray.filter(o => o.status === 'completed' && o.timestamp >= todayStart);
        
        const totalRevenue = todaysCompletedOrders.reduce((sum, order) => sum + order.totalPrice, 0);
        const totalOrders = todaysCompletedOrders.length;
        const avgOrderValue = totalOrders > 0 ? (totalRevenue / totalOrders) : 0;
        const activeOrdersCount = ordersArray.filter(o => ['new', 'preparing', 'ready'].includes(o.status)).length;

        statElements.totalRevenue.textContent = `${totalRevenue.toFixed(2)} درهم`;
        statElements.totalOrders.textContent = totalOrders;
        statElements.avgOrderValue.textContent = `${avgOrderValue.toFixed(2)} درهم`;
        statElements.activeOrders.textContent = activeOrdersCount;
    }

    function showExportModal(type) {
        currentExportCategory = type;
        const title = document.getElementById('export-modal-title');
        const titleMap = {
            completed: 'تصدير الطلبات المكتملة',
            cancelled: 'تصدير الطلبات الملغاة',
            all: 'تصدير جميع الطلبات'
        };
        title.textContent = titleMap[type] || 'تصدير البيانات';
        exportModal.classList.remove('hidden');
    }

    function processExport() {
        const exportFormat = document.getElementById('export-type').value;
        const period = document.getElementById('export-period').value;
        
        let ordersToExport = Object.values(allOrdersData);
        
        if (currentExportCategory === 'completed') {
            ordersToExport = ordersToExport.filter(o => o.status === 'completed');
        } else if (currentExportCategory === 'cancelled') {
            ordersToExport = ordersToExport.filter(o => o.status === 'cancelled');
        }
        
        ordersToExport = filterOrdersByPeriod(ordersToExport, period);
        
        if (ordersToExport.length === 0) {
            alert("لا توجد طلبات لتصديرها بناءً على المعايير المحددة.");
            exportModal.classList.add('hidden');
            return;
        }
        
        const filename = `rapport-commandes-${currentExportCategory}-${period}`;
        
        if (exportFormat === 'xlsx') downloadExcel(ordersToExport, filename);
        else if (exportFormat === 'pdf') downloadPDF(ordersToExport, filename);
        
        exportModal.classList.add('hidden');
    }

    function filterOrdersByPeriod(orders, period) {
        const now = new Date();
        if (period === 'all') return orders;

        let startDate;
        switch(period) {
            case 'today':
                startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                break;
            case 'yesterday':
                const yesterday = new Date();
                yesterday.setDate(yesterday.getDate() - 1);
                startDate = new Date(yesterday.getFullYear(), yesterday.getMonth(), yesterday.getDate());
                break;
            case 'week':
                const lastWeek = new Date();
                lastWeek.setDate(lastWeek.getDate() - 7);
                startDate = new Date(lastWeek.getFullYear(), lastWeek.getMonth(), lastWeek.getDate());
                break;
            case 'month': 
                startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                break;
        }
        
        return orders.filter(order => order.timestamp >= startDate.getTime());
    }

    function downloadExcel(orders, filename) {
        const data = orders.map(order => ({
            'ID de la commande': order.id,
            'Numéro de table': order.tableNumber,
            'Date': new Date(order.timestamp).toLocaleString('fr-FR'),
            'Statut': order.status,
            'Total': order.totalPrice,
            'Articles': order.items.map(item => `${item.names.fr} (x${item.quantity})`).join(', ')
        }));
        
        const ws = XLSX.utils.json_to_sheet(data);
        const articleColWidth = data.reduce((w, r) => Math.max(w, r.Articles.length), 10);
        ws['!cols'] = [
            { width: 20 }, { width: 15 }, { width: 25 }, { width: 15 }, 
            { width: 10 }, { width: articleColWidth + 5 }
        ];

        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Commandes");
        XLSX.writeFile(wb, `${filename}.xlsx`);
    }

    function downloadPDF(orders, filename) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation: 'landscape' });
        
        doc.setFontSize(18);
        doc.text(filename.replace(/-/g, ' ').toUpperCase(), 148, 20, { align: "center" });

        const data = orders.map(order => [
            order.tableNumber,
            new Date(order.timestamp).toLocaleString('fr-FR'),
            order.status,
            `${order.totalPrice.toFixed(2)} D.H`,
            order.items.map(item => `${item.names.fr} (x${item.quantity})`).join(', ')
        ]);
        
        doc.autoTable({
            startY: 30,
            head: [['N° Table', 'Date', 'Statut', 'Total', 'Articles']],
            body: data,
            theme: 'striped',
            styles: { font: 'sans-serif', fontSize: 9, cellPadding: 2.5 },
            headStyles: { fillColor: '#2b2d42', textColor: '#ffffff', halign: 'center' },
            didDrawPage: (data) => {
                doc.setFontSize(10);
                doc.text(`Page ${doc.internal.getNumberOfPages()}`, doc.internal.pageSize.width - data.settings.margin.right, doc.internal.pageSize.height - 10, { align: 'right' });
            }
        });
        
        doc.save(`${filename}.pdf`);
    }

  </script>
